--- !ruby/object:Api::Product
name: Azure PercentileTarget Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: PercentileTarget
    api_name: DocumentDB
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.DocumentDB
      go_client_namespace: cosmosdb
      go_client: percentileTargetClient
      python_client_namespace: azure.mgmt.cosmosdb
      python_client: CosmosDBClient.percentile_target
      list_by_parent: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: ListMetrics
        python_func_name: list_metrics
        request:
          'resourceGroupName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: resourceGroups
            go_variable_name: resourceGroup
            python_parameter_name: resource_group_name
            python_variable_name: resource_group
          'accountName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: databaseAccounts
            go_variable_name: name
            python_parameter_name: account_name
            python_variable_name: name
          'targetRegion': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: targetRegion
            go_variable_name: targetRegion
            python_parameter_name: target_region
            python_variable_name: target_region

    description: |
      Manage Azure PercentileTarget instance.
    properties:
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'Name of an Azure resource group.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'Cosmos DB database account name.'
        required: true
        input: true
        azure_sdk_references: ['accountName']
      - !ruby/object:Api::Type::String
        name: 'targetRegion'
        description: 'Target region to which data is written. Cosmos DB region, with spaces between words and each word capitalized.'
        required: true
        input: true
        azure_sdk_references: ['targetRegion']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'The list of percentile metrics for the account.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Azure::Type::ISO8601DateTime
              name: 'startTime'
              description: 'The start time for the metric (ISO-8601 format).'
              required: false
              azure_sdk_references: ['/value/startTime']
            - !ruby/object:Api::Azure::Type::ISO8601DateTime
              name: 'endTime'
              description: 'The end time for the metric (ISO-8601 format).'
              required: false
              azure_sdk_references: ['/value/endTime']
            - !ruby/object:Api::Type::String
              name: 'timeGrain'
              description: 'The time grain to be used to summarize the metric values.'
              required: false
              azure_sdk_references: ['/value/timeGrain']
            - !ruby/object:Api::Type::Enum
              name: 'unit'
              description: 'The unit of the metric.'
              required: false
              azure_sdk_references: ['/value/unit']
              values:
                - :Count
                - :Bytes
                - :Seconds
                - :Percent
                - :CountPerSecond
                - :BytesPerSecond
                - :Milliseconds
              default_value: :Count
            - !ruby/object:Api::Type::NestedObject
              name: 'name'
              description: 'The name information for the metric.'
              required: false
              azure_sdk_references: ['/value/name']
              properties:
                - !ruby/object:Api::Type::String
                  name: 'value'
                  description: 'The name of the metric.'
                  required: false
                  azure_sdk_references: ['/value/name/value']
                - !ruby/object:Api::Type::String
                  name: 'localizedValue'
                  description: 'The friendly name of the metric.'
                  required: false
                  azure_sdk_references: ['/value/name/localizedValue']
            - !ruby/object:Api::Type::Array
              name: 'metricValues'
              description: 'The percentile metric values for the specified time window and timestep.'
              required: false
              azure_sdk_references: ['/value/metricValues']
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Type::Integer
                    name: 'count'
                    description: 'The number of values for the metric.'
                    required: false
                    azure_sdk_references: ['/value/metricValues/_count']
                  - !ruby/object:Api::Type::Double
                    name: 'average'
                    description: 'The average value of the metric.'
                    required: false
                    azure_sdk_references: ['/value/metricValues/average']
                  - !ruby/object:Api::Type::Double
                    name: 'maximum'
                    description: 'The max value of the metric.'
                    required: false
                    azure_sdk_references: ['/value/metricValues/maximum']
                  - !ruby/object:Api::Type::Double
                    name: 'minimum'
                    description: 'The min value of the metric.'
                    required: false
                    azure_sdk_references: ['/value/metricValues/minimum']
                  - !ruby/object:Api::Azure::Type::ISO8601DateTime
                    name: 'timestamp'
                    description: 'The metric timestamp (ISO-8601 format).'
                    required: false
                    azure_sdk_references: ['/value/metricValues/timestamp']
                  - !ruby/object:Api::Type::Double
                    name: 'total'
                    description: 'The total value of the metric.'
                    required: false
                    azure_sdk_references: ['/value/metricValues/total']
                  - !ruby/object:Api::Type::Double
                    name: 'p10'
                    description: 'The 10th percentile value for the metric.'
                    required: false
                    azure_sdk_references: ['/value/metricValues/P10']
                  - !ruby/object:Api::Type::Double
                    name: 'p25'
                    description: 'The 25th percentile value for the metric.'
                    required: false
                    azure_sdk_references: ['/value/metricValues/P25']
                  - !ruby/object:Api::Type::Double
                    name: 'p50'
                    description: 'The 50th percentile value for the metric.'
                    required: false
                    azure_sdk_references: ['/value/metricValues/P50']
                  - !ruby/object:Api::Type::Double
                    name: 'p75'
                    description: 'The 75th percentile value for the metric.'
                    required: false
                    azure_sdk_references: ['/value/metricValues/P75']
                  - !ruby/object:Api::Type::Double
                    name: 'p90'
                    description: 'The 90th percentile value for the metric.'
                    required: false
                    azure_sdk_references: ['/value/metricValues/P90']
                  - !ruby/object:Api::Type::Double
                    name: 'p95'
                    description: 'The 95th percentile value for the metric.'
                    required: false
                    azure_sdk_references: ['/value/metricValues/P95']
                  - !ruby/object:Api::Type::Double
                    name: 'p99'
                    description: 'The 99th percentile value for the metric.'
                    required: false
                    azure_sdk_references: ['/value/metricValues/P99']