--- !ruby/object:Api::Product
name: Azure LocationBasedPerformanceTier Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: LocationBasedPerformanceTier
    api_name: DBforPostgreSQL
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.DBforPostgreSQL
      go_client_namespace: postgresql
      go_client: locationBasedPerformanceTierClient
      python_client_namespace: azure.mgmt.postgresql
      python_client: PostgreSQLManagementClient.location_based_performance_tier
      list_by_subscription: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: List
        python_func_name: list
        request:
          'locationName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: locations
            go_variable_name: name
            python_parameter_name: location_name
            python_variable_name: name

    description: |
      Manage Azure LocationBasedPerformanceTier instance.
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'The name of the location.'
        required: true
        input: true
        azure_sdk_references: ['locationName']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'The list of performance tiers'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'id'
              description: 'ID of the performance tier.'
              required: false
              azure_sdk_references: ['/value/id']
            - !ruby/object:Api::Type::Array
              name: 'serviceLevelObjectives'
              description: 'Service level objectives associated with the performance tier'
              required: false
              azure_sdk_references: ['/value/serviceLevelObjectives']
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'id'
                    description: 'ID for the service level objective.'
                    required: false
                    azure_sdk_references: ['/value/serviceLevelObjectives/id']
                  - !ruby/object:Api::Type::String
                    name: 'edition'
                    description: 'Edition of the performance tier.'
                    required: false
                    azure_sdk_references: ['/value/serviceLevelObjectives/edition']
                  - !ruby/object:Api::Type::Integer
                    name: 'vCore'
                    description: 'vCore associated with the service level objective'
                    required: false
                    azure_sdk_references: ['/value/serviceLevelObjectives/vCore']
                  - !ruby/object:Api::Type::String
                    name: 'hardwareGeneration'
                    description: 'Hardware generation associated with the service level objective'
                    required: false
                    azure_sdk_references: ['/value/serviceLevelObjectives/hardwareGeneration']
                  - !ruby/object:Api::Type::Integer
                    name: 'maxBackupRetentionDays'
                    description: 'Maximum Backup retention in days for the performance tier edition'
                    required: false
                    azure_sdk_references: ['/value/serviceLevelObjectives/maxBackupRetentionDays']
                  - !ruby/object:Api::Type::Integer
                    name: 'minBackupRetentionDays'
                    description: 'Minimum Backup retention in days for the performance tier edition'
                    required: false
                    azure_sdk_references: ['/value/serviceLevelObjectives/minBackupRetentionDays']
                  - !ruby/object:Api::Type::Integer
                    name: 'maxStorageMb'
                    description: 'Max storage allowed for a server.'
                    required: false
                    azure_sdk_references: ['/value/serviceLevelObjectives/maxStorageMB']
                  - !ruby/object:Api::Type::Integer
                    name: 'minStorageMb'
                    description: 'Max storage allowed for a server.'
                    required: false
                    azure_sdk_references: ['/value/serviceLevelObjectives/minStorageMB']