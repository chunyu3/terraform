--- !ruby/object:Api::Product
name: Azure Usage Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: Usage
    api_name: SignalRService
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.SignalRService
      go_client_namespace: signalr
      go_client: usagesClient
      python_client_namespace: azure.mgmt.signalr
      python_client: SignalRManagementClient.usages
      list_by_subscription: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: List
        python_func_name: list
        request:
          'location': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: locations
            go_variable_name: location
            python_parameter_name: location
            python_variable_name: location

    description: |
      Manage Azure Usage instance.
    properties:
      - !ruby/object:Api::Azure::Type::Location
        name: 'location'
        description: 'the location like "eastus"'
        required: true
        input: true
        azure_sdk_references: ['location']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'List of SignalR usages'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'id'
              description: 'Fully qualified ARM resource id'
              required: false
              azure_sdk_references: ['/value/id']
            - !ruby/object:Api::Type::Integer
              name: 'currentValue'
              description: 'Current value for the usage quota.'
              required: false
              azure_sdk_references: ['/value/currentValue']
            - !ruby/object:Api::Type::Integer
              name: 'limit'
              description: 'The maximum permitted value for the usage quota. If there is no limit, this value will be -1.'
              required: false
              azure_sdk_references: ['/value/limit']
            - !ruby/object:Api::Type::NestedObject
              name: 'name'
              description: 'Localizable String object containing the name and a localized value.'
              required: false
              azure_sdk_references: ['/value/name']
              properties:
                - !ruby/object:Api::Type::String
                  name: 'value'
                  description: 'The identifier of the usage.'
                  required: false
                  azure_sdk_references: ['/value/name/value']
                - !ruby/object:Api::Type::String
                  name: 'localizedValue'
                  description: 'Localized name of the usage.'
                  required: false
                  azure_sdk_references: ['/value/name/localizedValue']
            - !ruby/object:Api::Type::String
              name: 'unit'
              description: 'Representing the units of the usage quota. Possible values are: Count, Bytes, Seconds, Percent, CountPerSecond, BytesPerSecond.'
              required: false
              azure_sdk_references: ['/value/unit']
      - !ruby/object:Api::Type::String
        name: 'nextLink'
        description: 'The URL the client should use to fetch the next page (per server side paging).<br>It''s null for now, added for future use.'
        output: true
        azure_sdk_references: ['/nextLink']