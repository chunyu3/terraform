--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_computevirtualmachinescaleset
  description: Create a scale set with DiskEncryptionSet resource in os disk and data disk.
  code:
    resource_group: myResourceGroup
    name: myVirtualMachineScaleSet
    location: westus
    sku:
      name: Standard_DS1_v2
      tier: Standard
      capacity: '3'
    upgrade_policy:
      mode: Manual
    virtual_machine_profile:
      os_profile:
        computer_name_prefix: '{vmss-name}'
        admin_username: '{your-username}'
        admin_password: '{your-password}'
      storage_profile:
        image_reference:
          id: >-
            /subscriptions/{{ subscription_id }}/resourceGroups/{{ resource_group
            }}/providers/Microsoft.Compute/images/{{ image_name }}
        os_disk:
          caching: ReadWrite
          create_option: FromImage
          managed_disk:
            storageAccountType: Standard_LRS
            diskEncryptionSet:
              id: >-
                /subscriptions/{{ subscription_id }}/resourceGroups/{{
                resource_group
                }}/providers/Microsoft.Compute/diskEncryptionSets/{{
                disk_encryption_set_name }}
        data_disks:
          - lun: '0'
            caching: ReadWrite
            create_option: Empty
            disk_size_gb: '1023'
            managed_disk:
              storageAccountType: Standard_LRS
              diskEncryptionSet:
                id: >-
                  /subscriptions/{{ subscription_id }}/resourceGroups/{{
                  resource_group
                  }}/providers/Microsoft.Compute/diskEncryptionSets/{{
                  disk_encryption_set_name }}
      network_profile:
        network_interface_configurations:
          - name: '{vmss-name}'
    overprovision: true
  