--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_computevirtualmachinescaleset
  description: Create a platform-image scale set with unmanaged os disks.
  code:
    resource_group: myResourceGroup
    name: myVirtualMachineScaleSet
    location: westus
    sku:
      name: Standard_D1_v2
      tier: Standard
      capacity: '3'
    upgrade_policy:
      mode: Manual
    virtual_machine_profile:
      os_profile: {}
      storage_profile:
        image_reference:
          publisher: MicrosoftWindowsServer
          offer: WindowsServer
          sku: 2016-Datacenter
          version: latest
        os_disk:
          caching: ReadWrite
          vhd_containers:
            - >-
              http://{existing-storage-account-name-0}.blob.core.windows.net/vhdContainer
            - >-
              http://{existing-storage-account-name-1}.blob.core.windows.net/vhdContainer
            - >-
              http://{existing-storage-account-name-2}.blob.core.windows.net/vhdContainer
            - >-
              http://{existing-storage-account-name-3}.blob.core.windows.net/vhdContainer
            - >-
              http://{existing-storage-account-name-4}.blob.core.windows.net/vhdContainer
      network_profile:
        network_interface_configurations:
          - name: '{vmss-name}'
            primary: true
            ip_configurations:
              - name: '{vmss-name}'
                subnet:
                  id: >-
                    /subscriptions/{{ subscription_id }}/resourceGroups/{{
                    resource_group
                    }}/providers/Microsoft.Network/virtualNetworks/{{
                    virtual_network_name }}/subnets/{{ subnet_name }}
            enable_ipforwarding: true
    overprovision: true
  