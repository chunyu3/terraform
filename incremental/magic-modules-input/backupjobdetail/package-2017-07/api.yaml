--- !ruby/object:Api::Product
name: Azure JobDetail Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: JobDetail
    api_name: RecoveryServices
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.RecoveryServices
      go_client_namespace: backup
      go_client: jobDetailsClient
      python_client_namespace: azure.mgmt.recoveryservices.backup
      python_client: RecoveryServicesBackupClient.job_details
      read: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: Get
        python_func_name: get
        request:
          'resourceGroupName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: resourceGroups
            go_variable_name: resourceGroup
            python_parameter_name: resource_group_name
            python_variable_name: resource_group
          'vaultName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: vaults
            go_variable_name: vaultName
            python_parameter_name: vault_name
            python_variable_name: vault_name
          'jobName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: backupJobs
            go_variable_name: name
            python_parameter_name: job_name
            python_variable_name: name
        response:
          '/id': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            go_field_name: ID
            python_field_name: id
          '/name': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            go_field_name: Name
            python_field_name: name
          '/type': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            go_field_name: Type
            python_field_name: type
          '/location': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            go_field_name: Location
            python_field_name: location
          '/tags': !ruby/object:Api::Azure::SDKTypeDefinition::StringMapObject
            go_field_name: Tags
            python_field_name: tags
          '/eTag': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            go_field_name: ETag
            python_field_name: e_tag
          '/properties': !ruby/object:Api::Azure::SDKTypeDefinition::ComplexObject
            applicable_to: [go]
            go_field_name: Job
            go_type_name: Job

    description: |
      Manage Azure JobDetail instance.
    properties:
      - !ruby/object:Api::Type::String
        name: 'vaultName'
        description: 'The name of the recovery services vault.'
        required: true
        input: true
        azure_sdk_references: ['vaultName']
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'The name of the resource group where the recovery services vault is present.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'Name of the job whose details are to be fetched.'
        required: true
        input: true
        azure_sdk_references: ['jobName']
      - !ruby/object:Api::Type::String
        name: 'entityFriendlyName'
        description: 'Friendly name of the entity on which the current job is executing.'
        required: false
        azure_sdk_references: ['/entityFriendlyName', '/properties/entityFriendlyName']
      - !ruby/object:Api::Type::Enum
        name: 'backupManagementType'
        description: 'Backup management type to execute the current job.'
        required: false
        azure_sdk_references: ['/backupManagementType', '/properties/backupManagementType']
        values:
          - :Invalid
          - :AzureIaasVM
          - :MAB
          - :DPM
          - :AzureBackupServer
          - :AzureSql
          - :AzureStorage
          - :AzureWorkload
          - :DefaultBackup
        default_value: :Invalid
      - !ruby/object:Api::Type::String
        name: 'operation'
        description: 'The operation name.'
        required: false
        azure_sdk_references: ['/operation', '/properties/operation']
      - !ruby/object:Api::Type::String
        name: 'status'
        description: 'Job status.'
        required: false
        azure_sdk_references: ['/status', '/properties/status']
      - !ruby/object:Api::Azure::Type::ISO8601DateTime
        name: 'startTime'
        description: 'The start time.'
        required: false
        azure_sdk_references: ['/startTime', '/properties/startTime']
      - !ruby/object:Api::Azure::Type::ISO8601DateTime
        name: 'endTime'
        description: 'The end time.'
        required: false
        azure_sdk_references: ['/endTime', '/properties/endTime']
      - !ruby/object:Api::Type::String
        name: 'activityId'
        description: 'ActivityId of job.'
        required: false
        azure_sdk_references: ['/activityId', '/properties/activityId']
      # read only values included only in response
      - !ruby/object:Api::Type::String
        name: 'id'
        description: 'Resource Id represents the complete path to the resource.'
        output: true
        azure_sdk_references: ['/id']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'Resource name associated with the resource.'
        output: true
        azure_sdk_references: ['/name']
      - !ruby/object:Api::Type::String
        name: 'type'
        description: 'Resource type represents the complete path of the form Namespace/ResourceType/ResourceType/...'
        output: true
        azure_sdk_references: ['/type']
      - !ruby/object:Api::Azure::Type::Location
        name: 'location'
        description: 'Resource location.'
        output: true
        azure_sdk_references: ['/location']
      - !ruby/object:Api::Azure::Type::Tags
        name: 'tags'
        description: 'Resource tags.'
        output: true
        azure_sdk_references: ['tags', '/tags']
      - !ruby/object:Api::Type::String
        name: 'eTag'
        description: 'Optional ETag.'
        output: true
        azure_sdk_references: ['/eTag']