--- !ruby/object:Api::Product
name: Azure UsageHistory Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: UsageHistory
    api_name: MachineLearning
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.MachineLearning
      go_client_namespace: machinelearning
      go_client: usageHistoryClient
      python_client_namespace: azure.mgmt.machinelearning
      python_client: AzureMLCommitmentPlansManagementClient.usage_history
      list_by_parent: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: List
        python_func_name: list
        request:
          'resourceGroupName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: resourceGroups
            go_variable_name: resourceGroup
            python_parameter_name: resource_group_name
            python_variable_name: resource_group
          'commitmentPlanName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: commitmentPlans
            go_variable_name: name
            python_parameter_name: commitment_plan_name
            python_variable_name: name

    description: |
      Manage Azure UsageHistory instance.
    properties:
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'The resource group name.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'The Azure ML commitment plan name.'
        required: true
        input: true
        azure_sdk_references: ['commitmentPlanName']
      # read only values included only in response
      - !ruby/object:Api::Type::String
        name: 'nextLink'
        description: 'A URI to retrieve the next page of results.'
        output: true
        azure_sdk_references: ['/nextLink']
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'The set of results for this page.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::KeyValuePairs
              name: 'planDeletionOverage'
              description: 'Overage incurred as a result of deleting a commitment plan.'
              required: false
              azure_sdk_references: ['/value/planDeletionOverage']
            - !ruby/object:Api::Type::KeyValuePairs
              name: 'planMigrationOverage'
              description: 'Overage incurred as a result of migrating a commitment plan from one SKU to another.'
              required: false
              azure_sdk_references: ['/value/planMigrationOverage']
            - !ruby/object:Api::Type::KeyValuePairs
              name: 'planQuantitiesAfterUsage'
              description: 'Included quantities remaining after usage against the commitment plan''s associated resources was calculated.'
              required: false
              azure_sdk_references: ['/value/planQuantitiesAfterUsage']
            - !ruby/object:Api::Type::KeyValuePairs
              name: 'planQuantitiesBeforeUsage'
              description: 'Included quantities remaining before usage against the commitment plan''s associated resources was calculated.'
              required: false
              azure_sdk_references: ['/value/planQuantitiesBeforeUsage']
            - !ruby/object:Api::Type::KeyValuePairs
              name: 'planUsageOverage'
              description: 'Usage against the commitment plan''s associated resources which was not covered by included quantities and is therefore overage.'
              required: false
              azure_sdk_references: ['/value/planUsageOverage']
            - !ruby/object:Api::Type::KeyValuePairs
              name: 'usage'
              description: 'Usage against the commitment plan''s associated resources.'
              required: false
              azure_sdk_references: ['/value/usage']
            - !ruby/object:Api::Azure::Type::ISO8601DateTime
              name: 'usageDate'
              description: 'The date of usage, in ISO 8601 format.'
              required: false
              azure_sdk_references: ['/value/usageDate']