--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_blueprintassignment
  description: Assignment with system-assigned managed identity
  code:
    scope: subscriptions/00000000-0000-0000-0000-000000000000
    name: myBlueprintAssignment
    assignment:
      identity:
        type: SystemAssigned
      location: eastus
      properties:
        description: enforce pre-defined simpleBlueprint to this XXXXXXXX subscription.
        blueprintId: >-
          /providers/Microsoft.Management/managementGroups/ContosoOnlineGroup/providers/Microsoft.Blueprint/blueprints/simpleBlueprint
        parameters:
          storageAccountType:
            value: Standard_LRS
          costCenter:
            value: Contoso/Online/Shopping/Production
          owners:
            value:
              - johnDoe@contoso.com
              - johnsteam@contoso.com
        resourceGroups:
          storageRG:
            name: defaultRG
            location: eastus
  