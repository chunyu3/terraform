--- !ruby/object:Api::Product
name: Azure ServerUsage Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: ServerUsage
    api_name: Sql
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.Sql
      go_client_namespace: sql
      go_client: serverUsagesClient
      python_client_namespace: azure.mgmt.sql
      python_client: SqlManagementClient.server_usages
      list_by_parent: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: ListByServer
        python_func_name: list_by_server
        request:
          'resourceGroupName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: resourceGroups
            go_variable_name: resourceGroup
            python_parameter_name: resource_group_name
            python_variable_name: resource_group
          'serverName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: servers
            go_variable_name: name
            python_parameter_name: server_name
            python_variable_name: name

    description: |
      Manage Azure ServerUsage instance.
    properties:
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'The name of the server.'
        required: true
        input: true
        azure_sdk_references: ['serverName']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'The list of server metrics for the server.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'name'
              description: 'Name of the server usage metric.'
              required: false
              azure_sdk_references: ['/value/name']
            - !ruby/object:Api::Type::String
              name: 'resourceName'
              description: 'The name of the resource.'
              required: false
              azure_sdk_references: ['/value/resourceName']
            - !ruby/object:Api::Type::String
              name: 'displayName'
              description: 'The metric display name.'
              required: false
              azure_sdk_references: ['/value/displayName']
            - !ruby/object:Api::Type::Double
              name: 'currentValue'
              description: 'The current value of the metric.'
              required: false
              azure_sdk_references: ['/value/currentValue']
            - !ruby/object:Api::Type::Double
              name: 'limit'
              description: 'The current limit of the metric.'
              required: false
              azure_sdk_references: ['/value/limit']
            - !ruby/object:Api::Type::String
              name: 'unit'
              description: 'The units of the metric.'
              required: false
              azure_sdk_references: ['/value/unit']
            - !ruby/object:Api::Azure::Type::ISO8601DateTime
              name: 'nextResetTime'
              description: 'The next reset time for the metric (ISO8601 format).'
              required: false
              azure_sdk_references: ['/value/nextResetTime']