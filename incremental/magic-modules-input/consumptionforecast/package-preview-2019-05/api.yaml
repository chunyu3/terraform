--- !ruby/object:Api::Product
name: Azure Forecast Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: Forecast
    api_name: Consumption
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.Consumption
      go_client_namespace: consumption
      go_client: forecastsClient
      python_client_namespace: azure.mgmt.consumption
      python_client: ConsumptionManagementClient.forecasts
      list_by_subscription: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: List
        python_func_name: list
        request:

    description: |
      Manage Azure Forecast instance.
    properties:
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'The list of forecasts.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'id'
              description: 'Resource Id.'
              required: false
              azure_sdk_references: ['/value/id']
            - !ruby/object:Api::Type::String
              name: 'name'
              description: 'Resource name.'
              required: false
              azure_sdk_references: ['/value/name']
            - !ruby/object:Api::Type::String
              name: 'type'
              description: 'Resource type.'
              required: false
              azure_sdk_references: ['/value/type']
            - !ruby/object:Api::Azure::Type::Tags
              name: 'tags'
              description: 'Resource tags.'
              required: false
              azure_sdk_references: ['/value/tags']
            - !ruby/object:Api::Type::String
              name: 'usageDate'
              description: 'The usage date of the forecast.'
              required: false
              azure_sdk_references: ['/value/usageDate', '/value/properties/usageDate']
            - !ruby/object:Api::Type::Enum
              name: 'grain'
              description: 'The granularity of forecast.'
              required: false
              azure_sdk_references: ['/value/grain', '/value/properties/grain']
              values:
                - :Daily
                - :Monthly
                - :Yearly
              default_value: :Daily
            - !ruby/object:Api::Azure::Type::[unknown-primary[decimal]]
              name: 'charge'
              description: 'The amount of charge'
              required: false
              azure_sdk_references: ['/value/charge', '/value/properties/charge']
            - !ruby/object:Api::Type::String
              name: 'currency'
              description: 'The ISO currency in which the meter is charged, for example, USD.'
              required: false
              azure_sdk_references: ['/value/currency', '/value/properties/currency']
            - !ruby/object:Api::Type::Enum
              name: 'chargeType'
              description: 'The type of the charge. Could be actual or forecast'
              required: false
              azure_sdk_references: ['/value/chargeType', '/value/properties/chargeType']
              values:
                - :Actual
                - :Forecast
              default_value: :Actual
            - !ruby/object:Api::Type::Array
              name: 'confidenceLevels'
              description: 'The details about the forecast confidence levels. This is populated only when chargeType is Forecast.'
              required: false
              azure_sdk_references: ['/value/confidenceLevels', '/value/properties/confidenceLevels']
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Azure::Type::[unknown-primary[decimal]]
                    name: 'percentage'
                    description: 'The percentage level of the confidence'
                    required: false
                    azure_sdk_references: ['/value/confidenceLevels/percentage', '/value/properties/confidenceLevels/percentage']
                  - !ruby/object:Api::Type::Enum
                    name: 'bound'
                    description: 'The boundary of the percentage, values could be ''Upper'' or ''Lower'''
                    required: false
                    azure_sdk_references: ['/value/confidenceLevels/bound', '/value/properties/confidenceLevels/bound']
                    values:
                      - :Upper
                      - :Lower
                    default_value: :Upper
                  - !ruby/object:Api::Azure::Type::[unknown-primary[decimal]]
                    name: 'value'
                    description: 'The amount of forecast within the percentage level'
                    required: false
                    azure_sdk_references: ['/value/confidenceLevels/value', '/value/properties/confidenceLevels/value']