--- !ruby/object:Api::Product
name: Azure ResourceSku Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: ResourceSku
    api_name: CognitiveServices
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.CognitiveServices
      go_client_namespace: cognitiveservices
      go_client: resourceSkusClient
      python_client_namespace: azure.mgmt.cognitiveservices
      python_client: CognitiveServicesManagementClient.resource_skus
      list_by_subscription: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: List
        python_func_name: list
        request:

    description: |
      Manage Azure ResourceSku instance.
    properties:
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'The list of skus available for the subscription.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'resourceType'
              description: 'The type of resource the SKU applies to.'
              required: false
              azure_sdk_references: ['/value/resourceType']
            - !ruby/object:Api::Type::String
              name: 'name'
              description: 'The name of SKU.'
              required: false
              azure_sdk_references: ['/value/name']
            - !ruby/object:Api::Type::String
              name: 'tier'
              description: 'Specifies the tier of Cognitive Services account.'
              required: false
              azure_sdk_references: ['/value/tier']
            - !ruby/object:Api::Type::String
              name: 'kind'
              description: 'The Kind of resources that are supported in this SKU.'
              required: false
              azure_sdk_references: ['/value/kind']
            - !ruby/object:Api::Type::Array
              name: 'locations'
              description: 'The set of locations that the SKU is available.'
              required: false
              azure_sdk_references: ['/value/locations']
              item_type: Api::Type::String
            - !ruby/object:Api::Type::Array
              name: 'restrictions'
              description: 'The restrictions because of which SKU cannot be used. This is empty if there are no restrictions.'
              required: false
              azure_sdk_references: ['/value/restrictions']
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Type::Enum
                    name: 'type'
                    description: 'The type of restrictions.'
                    required: false
                    azure_sdk_references: ['/value/restrictions/type']
                    values:
                      - :Location
                      - :Zone
                    default_value: :Location
                  - !ruby/object:Api::Type::Array
                    name: 'values'
                    description: 'The value of restrictions. If the restriction type is set to location. This would be different locations where the SKU is restricted.'
                    required: false
                    azure_sdk_references: ['/value/restrictions/values']
                    item_type: Api::Type::String
                  - !ruby/object:Api::Type::NestedObject
                    name: 'restrictionInfo'
                    description: 'The information about the restriction where the SKU cannot be used.'
                    required: false
                    azure_sdk_references: ['/value/restrictions/restrictionInfo']
                    properties:
                      - !ruby/object:Api::Type::Array
                        name: 'locations'
                        description: 'Locations where the SKU is restricted'
                        required: false
                        azure_sdk_references: ['/value/restrictions/restrictionInfo/locations']
                        item_type: Api::Type::String
                      - !ruby/object:Api::Type::Array
                        name: 'zones'
                        description: 'List of availability zones where the SKU is restricted.'
                        required: false
                        azure_sdk_references: ['/value/restrictions/restrictionInfo/zones']
                        item_type: Api::Type::String
                  - !ruby/object:Api::Type::Enum
                    name: 'reasonCode'
                    description: 'The reason for restriction.'
                    required: false
                    azure_sdk_references: ['/value/restrictions/reasonCode']
                    values:
                      - :QuotaId
                      - :NotAvailableForSubscription
                    default_value: :QuotaId
      - !ruby/object:Api::Type::String
        name: 'nextLink'
        description: 'The uri to fetch the next page of Skus.'
        output: true
        azure_sdk_references: ['/nextLink']