--- !ruby/object:Api::Product
name: Azure ResourceSku Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: ResourceSku
    api_name: Compute
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.Compute
      go_client_namespace: compute
      go_client: resourceSkusClient
      python_client_namespace: azure.mgmt.compute
      python_client: ComputeManagementClient.resource_skus
      list_by_subscription: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: List
        python_func_name: list
        request:

    description: |
      Manage Azure ResourceSku instance.
    properties:
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'The list of skus available for the subscription.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'resourceType'
              description: 'The type of resource the SKU applies to.'
              required: false
              azure_sdk_references: ['/value/resourceType']
            - !ruby/object:Api::Type::String
              name: 'name'
              description: 'The name of SKU.'
              required: false
              azure_sdk_references: ['/value/name']
            - !ruby/object:Api::Type::String
              name: 'tier'
              description: 'Specifies the tier of virtual machines in a scale set.<br /><br /> Possible Values:<br /><br /> **Standard**<br /><br /> **Basic**'
              required: false
              azure_sdk_references: ['/value/tier']
            - !ruby/object:Api::Type::String
              name: 'size'
              description: 'The Size of the SKU.'
              required: false
              azure_sdk_references: ['/value/size']
            - !ruby/object:Api::Type::String
              name: 'family'
              description: 'The Family of this particular SKU.'
              required: false
              azure_sdk_references: ['/value/family']
            - !ruby/object:Api::Type::String
              name: 'kind'
              description: 'The Kind of resources that are supported in this SKU.'
              required: false
              azure_sdk_references: ['/value/kind']
            - !ruby/object:Api::Type::NestedObject
              name: 'capacity'
              description: 'Specifies the number of virtual machines in the scale set.'
              required: false
              azure_sdk_references: ['/value/capacity']
              properties:
                - !ruby/object:Api::Type::Integer
                  name: 'minimum'
                  description: 'The minimum capacity.'
                  required: false
                  azure_sdk_references: ['/value/capacity/minimum']
                - !ruby/object:Api::Type::Integer
                  name: 'maximum'
                  description: 'The maximum capacity that can be set.'
                  required: false
                  azure_sdk_references: ['/value/capacity/maximum']
                - !ruby/object:Api::Type::Integer
                  name: 'default'
                  description: 'The default capacity.'
                  required: false
                  azure_sdk_references: ['/value/capacity/default']
                - !ruby/object:Api::Type::Enum
                  name: 'scaleType'
                  description: 'The scale type applicable to the sku.'
                  required: false
                  azure_sdk_references: ['/value/capacity/scaleType']
                  values:
                    - :Automatic
                    - :Manual
                    - :None
                  default_value: :Automatic
            - !ruby/object:Api::Type::Array
              name: 'locations'
              description: 'The set of locations that the SKU is available.'
              required: false
              azure_sdk_references: ['/value/locations']
              item_type: Api::Type::String
            - !ruby/object:Api::Type::Array
              name: 'locationInfo'
              description: 'A list of locations and availability zones in those locations where the SKU is available.'
              required: false
              azure_sdk_references: ['/value/locationInfo']
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Azure::Type::Location
                    name: 'location'
                    description: 'Location of the SKU'
                    required: false
                    input: true
                    azure_sdk_references: ['/value/locationInfo/location']
                  - !ruby/object:Api::Type::Array
                    name: 'zones'
                    description: 'List of availability zones where the SKU is supported.'
                    required: false
                    azure_sdk_references: ['/value/locationInfo/zones']
                    item_type: Api::Type::String
                  - !ruby/object:Api::Type::Array
                    name: 'zoneDetails'
                    description: 'Details of capabilities available to a SKU in specific zones.'
                    required: false
                    azure_sdk_references: ['/value/locationInfo/zoneDetails']
                    item_type: !ruby/object:Api::Type::NestedObject
                      properties:
                        - !ruby/object:Api::Type::Array
                          name: 'name'
                          description: 'The set of zones that the SKU is available in with the specified capabilities.'
                          required: false
                          azure_sdk_references: ['/value/locationInfo/zoneDetails/name']
                          item_type: Api::Type::String
                        - !ruby/object:Api::Type::Array
                          name: 'capabilities'
                          description: 'A list of capabilities that are available for the SKU in the specified list of zones.'
                          required: false
                          azure_sdk_references: ['/value/locationInfo/zoneDetails/capabilities']
                          item_type: !ruby/object:Api::Type::NestedObject
                            properties:
                              - !ruby/object:Api::Type::String
                                name: 'name'
                                description: 'An invariant to describe the feature.'
                                required: false
                                azure_sdk_references: ['/value/locationInfo/zoneDetails/capabilities/name']
                              - !ruby/object:Api::Type::String
                                name: 'value'
                                description: 'An invariant if the feature is measured by quantity.'
                                required: false
                                azure_sdk_references: ['/value/locationInfo/zoneDetails/capabilities/value']
            - !ruby/object:Api::Type::Array
              name: 'apiVersions'
              description: 'The api versions that support this SKU.'
              required: false
              azure_sdk_references: ['/value/apiVersions']
              item_type: Api::Type::String
            - !ruby/object:Api::Type::Array
              name: 'costs'
              description: 'Metadata for retrieving price info.'
              required: false
              azure_sdk_references: ['/value/costs']
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'meterId'
                    description: 'Used for querying price from commerce.'
                    required: false
                    azure_sdk_references: ['/value/costs/meterID']
                  - !ruby/object:Api::Type::Integer
                    name: 'quantity'
                    description: 'The multiplier is needed to extend the base metered cost.'
                    required: false
                    azure_sdk_references: ['/value/costs/quantity']
                  - !ruby/object:Api::Type::String
                    name: 'extendedUnit'
                    description: 'An invariant to show the extended unit.'
                    required: false
                    azure_sdk_references: ['/value/costs/extendedUnit']
            - !ruby/object:Api::Type::Array
              name: 'capabilities'
              description: 'A name value pair to describe the capability.'
              required: false
              azure_sdk_references: ['/value/capabilities']
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'name'
                    description: 'An invariant to describe the feature.'
                    required: false
                    azure_sdk_references: ['/value/capabilities/name']
                  - !ruby/object:Api::Type::String
                    name: 'value'
                    description: 'An invariant if the feature is measured by quantity.'
                    required: false
                    azure_sdk_references: ['/value/capabilities/value']
            - !ruby/object:Api::Type::Array
              name: 'restrictions'
              description: 'The restrictions because of which SKU cannot be used. This is empty if there are no restrictions.'
              required: false
              azure_sdk_references: ['/value/restrictions']
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Type::Enum
                    name: 'type'
                    description: 'The type of restrictions.'
                    required: false
                    azure_sdk_references: ['/value/restrictions/type']
                    values:
                      - :Location
                      - :Zone
                    default_value: :Location
                  - !ruby/object:Api::Type::Array
                    name: 'values'
                    description: 'The value of restrictions. If the restriction type is set to location. This would be different locations where the SKU is restricted.'
                    required: false
                    azure_sdk_references: ['/value/restrictions/values']
                    item_type: Api::Type::String
                  - !ruby/object:Api::Type::NestedObject
                    name: 'restrictionInfo'
                    description: 'The information about the restriction where the SKU cannot be used.'
                    required: false
                    azure_sdk_references: ['/value/restrictions/restrictionInfo']
                    properties:
                      - !ruby/object:Api::Type::Array
                        name: 'locations'
                        description: 'Locations where the SKU is restricted'
                        required: false
                        azure_sdk_references: ['/value/restrictions/restrictionInfo/locations']
                        item_type: Api::Type::String
                      - !ruby/object:Api::Type::Array
                        name: 'zones'
                        description: 'List of availability zones where the SKU is restricted.'
                        required: false
                        azure_sdk_references: ['/value/restrictions/restrictionInfo/zones']
                        item_type: Api::Type::String
                  - !ruby/object:Api::Type::Enum
                    name: 'reasonCode'
                    description: 'The reason for restriction.'
                    required: false
                    azure_sdk_references: ['/value/restrictions/reasonCode']
                    values:
                      - :QuotaId
                      - :NotAvailableForSubscription
                    default_value: :QuotaId
      - !ruby/object:Api::Type::String
        name: 'nextLink'
        description: 'The URI to fetch the next page of Resource Skus. Call ListNext() with this URI to fetch the next page of Resource Skus'
        output: true
        azure_sdk_references: ['/nextLink']