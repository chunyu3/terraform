--- !ruby/object:Api::Product
name: Azure ComponentAvailableFeature Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: ComponentAvailableFeature
    api_name: Insights
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.Insights
      go_client_namespace: applicationinsights
      go_client: componentAvailableFeaturesClient
      python_client_namespace: azure.mgmt.applicationinsights
      python_client: ApplicationInsightsManagementClient.component_available_features
      read: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: Get
        python_func_name: get
        request:
          'resourceGroupName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: resourceGroups
            go_variable_name: resourceGroup
            python_parameter_name: resource_group_name
            python_variable_name: resource_group
          'resourceName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: components
            go_variable_name: name
            python_parameter_name: resource_name
            python_variable_name: name
        response:
          '/Result': !ruby/object:Api::Azure::SDKTypeDefinition::ComplexArrayObject
            go_field_name: Result
            go_type_name: ComponentFeature
            python_field_name: result

    description: |
      Manage Azure ComponentAvailableFeature instance.
    properties:
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'The name of the resource group. The name is case insensitive.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'The name of the Application Insights component resource.'
        required: true
        input: true
        azure_sdk_references: ['resourceName']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'result'
        description: 'A list of Application Insights component feature.'
        output: true
        azure_sdk_references: ['/Result']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'featureName'
              description: 'The pricing feature name.'
              required: false
              azure_sdk_references: ['/Result/FeatureName']
            - !ruby/object:Api::Type::String
              name: 'meterId'
              description: 'The meter id used for the feature.'
              required: false
              azure_sdk_references: ['/Result/MeterId']
            - !ruby/object:Api::Type::String
              name: 'meterRateFrequency'
              description: 'The meter rate for the feature''s meter.'
              required: false
              azure_sdk_references: ['/Result/MeterRateFrequency']
            - !ruby/object:Api::Type::String
              name: 'resouceId'
              description: 'Reserved, not used now.'
              required: false
              azure_sdk_references: ['/Result/ResouceId']
            - !ruby/object:Api::Type::Boolean
              name: 'isHidden'
              description: 'Reserved, not used now.'
              required: false
              azure_sdk_references: ['/Result/IsHidden']
            - !ruby/object:Api::Type::Array
              name: 'capabilities'
              description: 'A list of Application Insights component feature capability.'
              required: false
              azure_sdk_references: ['/Result/Capabilities']
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'name'
                    description: 'The name of the capability.'
                    required: false
                    azure_sdk_references: ['/Result/Capabilities/Name']
                  - !ruby/object:Api::Type::String
                    name: 'description'
                    description: 'The description of the capability.'
                    required: false
                    azure_sdk_references: ['/Result/Capabilities/Description']
                  - !ruby/object:Api::Type::String
                    name: 'value'
                    description: 'The value of the capability.'
                    required: false
                    azure_sdk_references: ['/Result/Capabilities/Value']
                  - !ruby/object:Api::Type::String
                    name: 'unit'
                    description: 'The unit of the capability.'
                    required: false
                    azure_sdk_references: ['/Result/Capabilities/Unit']
                  - !ruby/object:Api::Type::String
                    name: 'meterId'
                    description: 'The meter used for the capability.'
                    required: false
                    azure_sdk_references: ['/Result/Capabilities/MeterId']
                  - !ruby/object:Api::Type::String
                    name: 'meterRateFrequency'
                    description: 'The meter rate of the meter.'
                    required: false
                    azure_sdk_references: ['/Result/Capabilities/MeterRateFrequency']
            - !ruby/object:Api::Type::String
              name: 'title'
              description: 'Display name of the feature.'
              required: false
              azure_sdk_references: ['/Result/Title']
            - !ruby/object:Api::Type::Boolean
              name: 'isMainFeature'
              description: 'Whether can apply addon feature on to it.'
              required: false
              azure_sdk_references: ['/Result/IsMainFeature']
            - !ruby/object:Api::Type::String
              name: 'supportedAddonFeatures'
              description: 'The add on features on main feature.'
              required: false
              azure_sdk_references: ['/Result/SupportedAddonFeatures']