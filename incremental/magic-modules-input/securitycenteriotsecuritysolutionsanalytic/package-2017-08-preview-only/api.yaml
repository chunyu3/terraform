--- !ruby/object:Api::Product
name: Azure IoTSecuritySolutionsAnalytic Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: IoTSecuritySolutionsAnalytic
    api_name: Security
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.Security
      go_client_namespace: securitycenter
      go_client: ioTSecuritySolutionsAnalyticsClient
      python_client_namespace: azure.mgmt.securitycenter
      python_client: SecurityCenterClient.io_tsecurity_solutions_analytics

    description: |
      Manage Azure IoTSecuritySolutionsAnalytic instance.
    properties:
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'The name of the resource group within the user''s subscription. The name is case insensitive.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'The solution manager name'
        required: true
        input: true
        azure_sdk_references: ['solutionName']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'List of Security Analytics of a security solution'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'id'
              description: 'Resource Id'
              required: false
              azure_sdk_references: ['/value/id']
            - !ruby/object:Api::Type::String
              name: 'name'
              description: 'Resource name'
              required: false
              azure_sdk_references: ['/value/name']
            - !ruby/object:Api::Type::String
              name: 'type'
              description: 'Resource type'
              required: false
              azure_sdk_references: ['/value/type']
            - !ruby/object:Api::Type::NestedObject
              name: 'metrics'
              description: 'Security Analytics of a security solution'
              required: false
              azure_sdk_references: ['/value/metrics', '/value/properties/metrics']
              properties:
                - !ruby/object:Api::Type::Integer
                  name: 'high'
                  description: 'count of high severity items'
                  required: false
                  azure_sdk_references: ['/value/metrics/high', '/value/properties/metrics/high']
                - !ruby/object:Api::Type::Integer
                  name: 'medium'
                  description: 'count of medium severity items'
                  required: false
                  azure_sdk_references: ['/value/metrics/medium', '/value/properties/metrics/medium']
                - !ruby/object:Api::Type::Integer
                  name: 'low'
                  description: 'count of low severity items'
                  required: false
                  azure_sdk_references: ['/value/metrics/low', '/value/properties/metrics/low']
            - !ruby/object:Api::Type::Integer
              name: 'unhealthyDeviceCount'
              description: 'number of unhealthy devices'
              required: false
              azure_sdk_references: ['/value/unhealthyDeviceCount', '/value/properties/unhealthyDeviceCount']
            - !ruby/object:Api::Type::Array
              name: 'devicesMetrics'
              description: 'The list of devices metrics by the aggregated date.'
              required: false
              azure_sdk_references: ['/value/devicesMetrics', '/value/properties/devicesMetrics']
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Azure::Type::ISO8601DateTime
                    name: 'date'
                    description: 'the date of the metrics'
                    required: false
                    azure_sdk_references: ['/value/devicesMetrics/date', '/value/properties/devicesMetrics/date']
                  - !ruby/object:Api::Type::NestedObject
                    name: 'devicesMetrics'
                    description: 'devices alerts count by severity.'
                    required: false
                    azure_sdk_references: ['/value/devicesMetrics/devicesMetrics', '/value/properties/devicesMetrics/devicesMetrics']
                    properties:
                      - !ruby/object:Api::Type::Integer
                        name: 'high'
                        description: 'count of high severity items'
                        required: false
                        azure_sdk_references: ['/value/devicesMetrics/devicesMetrics/high', '/value/properties/devicesMetrics/devicesMetrics/high']
                      - !ruby/object:Api::Type::Integer
                        name: 'medium'
                        description: 'count of medium severity items'
                        required: false
                        azure_sdk_references: ['/value/devicesMetrics/devicesMetrics/medium', '/value/properties/devicesMetrics/devicesMetrics/medium']
                      - !ruby/object:Api::Type::Integer
                        name: 'low'
                        description: 'count of low severity items'
                        required: false
                        azure_sdk_references: ['/value/devicesMetrics/devicesMetrics/low', '/value/properties/devicesMetrics/devicesMetrics/low']
            - !ruby/object:Api::Type::NestedObject
              name: 'topAlertedDevices'
              description: 'The list of top 3 devices with the most attacked.'
              required: false
              azure_sdk_references: ['/value/topAlertedDevices', '/value/properties/topAlertedDevices']
              properties:
                - !ruby/object:Api::Type::Array
                  name: 'value'
                  description: 'List of aggregated alerts data'
                  required: true
                  azure_sdk_references: ['/value/topAlertedDevices/value', '/value/properties/topAlertedDevices/value']
                  item_type: !ruby/object:Api::Type::NestedObject
                    properties:
                      - !ruby/object:Api::Type::String
                        name: 'deviceId'
                        description: 'Name of the alert type'
                        required: false
                        azure_sdk_references: ['/value/topAlertedDevices/value/deviceId', '/value/properties/topAlertedDevices/value/deviceId']
                      - !ruby/object:Api::Type::Integer
                        name: 'alertsCount'
                        description: 'the number of alerts raised for this device'
                        required: false
                        azure_sdk_references: ['/value/topAlertedDevices/value/alertsCount', '/value/properties/topAlertedDevices/value/alertsCount']
                - !ruby/object:Api::Type::String
                  name: 'nextLink'
                  description: 'The URI to fetch the next page.'
                  required: false
                  azure_sdk_references: ['/value/topAlertedDevices/nextLink', '/value/properties/topAlertedDevices/nextLink']
            - !ruby/object:Api::Type::NestedObject
              name: 'mostPrevalentDeviceAlerts'
              description: 'The list of most prevalent 3 alerts.'
              required: false
              azure_sdk_references: ['/value/mostPrevalentDeviceAlerts', '/value/properties/mostPrevalentDeviceAlerts']
              properties:
                - !ruby/object:Api::Type::Array
                  name: 'value'
                  description: 'List of top alerts data'
                  required: true
                  azure_sdk_references: ['/value/mostPrevalentDeviceAlerts/value', '/value/properties/mostPrevalentDeviceAlerts/value']
                  item_type: !ruby/object:Api::Type::NestedObject
                    properties:
                      - !ruby/object:Api::Type::String
                        name: 'alertDisplayName'
                        description: 'Display name of the alert'
                        required: false
                        azure_sdk_references: ['/value/mostPrevalentDeviceAlerts/value/alertDisplayName', '/value/properties/mostPrevalentDeviceAlerts/value/alertDisplayName']
                      - !ruby/object:Api::Type::Enum
                        name: 'reportedSeverity'
                        description: 'Estimated severity of this alert'
                        required: false
                        azure_sdk_references: ['/value/mostPrevalentDeviceAlerts/value/reportedSeverity', '/value/properties/mostPrevalentDeviceAlerts/value/reportedSeverity']
                        values:
                          - :Informational
                          - :Low
                          - :Medium
                          - :High
                        default_value: :Informational
                      - !ruby/object:Api::Type::Integer
                        name: 'alertsCount'
                        description: 'the number of alerts raised for this alert type'
                        required: false
                        azure_sdk_references: ['/value/mostPrevalentDeviceAlerts/value/alertsCount', '/value/properties/mostPrevalentDeviceAlerts/value/alertsCount']
                - !ruby/object:Api::Type::String
                  name: 'nextLink'
                  description: 'The URI to fetch the next page.'
                  required: false
                  azure_sdk_references: ['/value/mostPrevalentDeviceAlerts/nextLink', '/value/properties/mostPrevalentDeviceAlerts/nextLink']
            - !ruby/object:Api::Type::NestedObject
              name: 'mostPrevalentDeviceRecommendations'
              description: 'The list of most prevalent 3 recommendations.'
              required: false
              azure_sdk_references: ['/value/mostPrevalentDeviceRecommendations', '/value/properties/mostPrevalentDeviceRecommendations']
              properties:
                - !ruby/object:Api::Type::Array
                  name: 'value'
                  description: 'List of aggregated recommendation data'
                  required: true
                  azure_sdk_references: ['/value/mostPrevalentDeviceRecommendations/value', '/value/properties/mostPrevalentDeviceRecommendations/value']
                  item_type: !ruby/object:Api::Type::NestedObject
                    properties:
                      - !ruby/object:Api::Type::String
                        name: 'recommendationDisplayName'
                        description: 'Display name of the recommendation'
                        required: false
                        azure_sdk_references: ['/value/mostPrevalentDeviceRecommendations/value/recommendationDisplayName', '/value/properties/mostPrevalentDeviceRecommendations/value/recommendationDisplayName']
                      - !ruby/object:Api::Type::Enum
                        name: 'reportedSeverity'
                        description: 'Estimated severity of this recommendation'
                        required: false
                        azure_sdk_references: ['/value/mostPrevalentDeviceRecommendations/value/reportedSeverity', '/value/properties/mostPrevalentDeviceRecommendations/value/reportedSeverity']
                        values:
                          - :Informational
                          - :Low
                          - :Medium
                          - :High
                        default_value: :Informational
                      - !ruby/object:Api::Type::Integer
                        name: 'devicesCount'
                        description: 'the number of device with this recommendation'
                        required: false
                        azure_sdk_references: ['/value/mostPrevalentDeviceRecommendations/value/devicesCount', '/value/properties/mostPrevalentDeviceRecommendations/value/devicesCount']
                - !ruby/object:Api::Type::String
                  name: 'nextLink'
                  description: 'The URI to fetch the next page.'
                  required: false
                  azure_sdk_references: ['/value/mostPrevalentDeviceRecommendations/nextLink', '/value/properties/mostPrevalentDeviceRecommendations/nextLink']
      - !ruby/object:Api::Type::String
        name: 'nextLink'
        description: 'The URI to fetch the next page.'
        output: true
        azure_sdk_references: ['/nextLink']