--- !ruby/object:Api::Product
name: Azure Solution Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: Solution
    api_name: Migrate
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.Migrate
      go_client_namespace: azuremigrate
      go_client: solutionsClient
      python_client_namespace: azure.mgmt.azuremigrate
      python_client: AzureMigrateHubClient.solutions

    description: |
      Manage Azure Solution instance.
    properties:
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'Name of the Azure Resource Group that migrate project is part of.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'Name of the Azure Migrate project.'
        required: true
        input: true
        azure_sdk_references: ['migrateProjectName']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'Gets or sets the list of solutions.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'id'
              description: 'Gets the relative URL to get to this REST resource.'
              required: false
              azure_sdk_references: ['/value/id']
            - !ruby/object:Api::Type::String
              name: 'name'
              description: 'Gets the name of this REST resource.'
              required: false
              azure_sdk_references: ['/value/name']
            - !ruby/object:Api::Type::String
              name: 'type'
              description: 'Gets the type of this REST resource.'
              required: false
              azure_sdk_references: ['/value/type']
            - !ruby/object:Api::Type::String
              name: 'etag'
              description: 'Gets or sets the ETAG for optimistic concurrency control.'
              required: false
              azure_sdk_references: ['/value/etag']
            - !ruby/object:Api::Type::Enum
              name: 'tool'
              description: 'Gets or sets the tool being used in the solution.'
              required: false
              azure_sdk_references: ['/value/tool', '/value/properties/tool']
              values:
                - :ServerDiscovery
                - :ServerAssessment
                - :ServerMigration
                - :Cloudamize
                - :Turbonomic
                - :Zerto
                - :CorentTech
                - :ServerAssessmentV1
                - :ServerMigration_Replication
                - :Carbonite
                - :DataMigrationAssistant
                - :DatabaseMigrationService
              default_value: :ServerDiscovery
            - !ruby/object:Api::Type::Enum
              name: 'purpose'
              description: 'Gets or sets the purpose of the solution.'
              required: false
              azure_sdk_references: ['/value/purpose', '/value/properties/purpose']
              values:
                - :Discovery
                - :Assessment
                - :Migration
              default_value: :Discovery
            - !ruby/object:Api::Type::Enum
              name: 'goal'
              description: 'Gets or sets the goal of the solution.'
              required: false
              azure_sdk_references: ['/value/goal', '/value/properties/goal']
              values:
                - :Servers
                - :Databases
              default_value: :Servers
            - !ruby/object:Api::Type::Enum
              name: 'status'
              description: 'Gets or sets the current status of the solution.'
              required: false
              azure_sdk_references: ['/value/status', '/value/properties/status']
              values:
                - :Inactive
                - :Active
              default_value: :Inactive
            - !ruby/object:Api::Type::Enum
              name: 'cleanupState'
              description: 'Gets or sets the cleanup state of the solution.'
              required: false
              azure_sdk_references: ['/value/cleanupState', '/value/properties/cleanupState']
              values:
                - :None
                - :Started
                - :InProgress
                - :Completed
                - :Failed
              default_value: :None
            - !ruby/object:Api::Type::NestedObject
              name: 'details'
              description: 'Gets or sets the details of the solution.'
              required: false
              azure_sdk_references: ['/value/details', '/value/properties/details']
              properties:
                - !ruby/object:Api::Type::Integer
                  name: 'groupCount'
                  description: 'Gets or sets the count of groups reported by the solution.'
                  required: false
                  azure_sdk_references: ['/value/details/groupCount', '/value/properties/details/groupCount']
                - !ruby/object:Api::Type::Integer
                  name: 'assessmentCount'
                  description: 'Gets or sets the count of assessments reported by the solution.'
                  required: false
                  azure_sdk_references: ['/value/details/assessmentCount', '/value/properties/details/assessmentCount']
                - !ruby/object:Api::Type::KeyValuePairs
                  name: 'extendedDetails'
                  description: 'Gets or sets the extended details reported by the solution.'
                  required: false
                  azure_sdk_references: ['/value/details/extendedDetails', '/value/properties/details/extendedDetails']
      - !ruby/object:Api::Type::String
        name: 'nextLink'
        description: 'Gets or sets the value of next link.'
        output: true
        azure_sdk_references: ['/nextLink']