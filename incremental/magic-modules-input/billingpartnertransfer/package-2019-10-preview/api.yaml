--- !ruby/object:Api::Product
name: Azure PartnerTransfer Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: PartnerTransfer
    api_name: Billing
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.Billing
      go_client_namespace: billing
      go_client: partnerTransfersClient
      python_client_namespace: azure.mgmt.billing
      python_client: BillingManagementClient.partner_transfers
      read: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: Get
        python_func_name: get
        request:
          'billingAccountName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: billingAccounts
            go_variable_name: billingAccountName
            python_parameter_name: billing_account_name
            python_variable_name: billing_account_name
          'billingProfileName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: billingProfiles
            go_variable_name: billingProfileName
            python_parameter_name: billing_profile_name
            python_variable_name: billing_profile_name
          'customerName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: customers
            go_variable_name: customerName
            python_parameter_name: customer_name
            python_variable_name: customer_name
          'transferName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: transfers
            go_variable_name: name
            python_parameter_name: transfer_name
            python_variable_name: name
        response:
          '/properties': !ruby/object:Api::Azure::SDKTypeDefinition::ComplexObject
            applicable_to: [go]
            go_field_name: TransferProperties
            go_type_name: TransferProperties

    description: |
      Manage Azure PartnerTransfer instance.
    properties:
      - !ruby/object:Api::Type::String
        name: 'billingAccountName'
        description: 'billing Account Id.'
        required: true
        input: true
        azure_sdk_references: ['billingAccountName']
      - !ruby/object:Api::Type::String
        name: 'billingProfileName'
        description: 'Billing Profile Id.'
        required: true
        input: true
        azure_sdk_references: ['billingProfileName']
      - !ruby/object:Api::Type::String
        name: 'customerName'
        description: 'Customer name.'
        required: true
        input: true
        azure_sdk_references: ['customerName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'Transfer Name.'
        required: true
        input: true
        azure_sdk_references: ['transferName']
      - !ruby/object:Api::Azure::Type::ISO8601DateTime
        name: 'creationTime'
        description: 'Transfer creation time.'
        required: false
        azure_sdk_references: ['/creationTime', '/properties/creationTime']
      - !ruby/object:Api::Azure::Type::ISO8601DateTime
        name: 'expirationTime'
        description: 'Transfer expiration time.'
        required: false
        azure_sdk_references: ['/expirationTime', '/properties/expirationTime']
      - !ruby/object:Api::Type::String
        name: 'invoiceSectionId'
        description: 'Target invoice section Id.'
        required: false
        azure_sdk_references: ['/invoiceSectionId', '/properties/invoiceSectionId']
      - !ruby/object:Api::Type::String
        name: 'billingAccountId'
        description: 'Target billing account Id.'
        required: false
        azure_sdk_references: ['/billingAccountId', '/properties/billingAccountId']
      - !ruby/object:Api::Type::String
        name: 'resellerId'
        description: 'Reseller Id for transfer.'
        required: false
        azure_sdk_references: ['/resellerId', '/properties/resellerId']
      - !ruby/object:Api::Type::String
        name: 'resellerName'
        description: 'Reseller name for transfer.'
        required: false
        azure_sdk_references: ['/resellerName', '/properties/resellerName']
      - !ruby/object:Api::Type::String
        name: 'initiatorCustomerType'
        description: 'Customer type of the initiator.'
        required: false
        azure_sdk_references: ['/initiatorCustomerType', '/properties/initiatorCustomerType']
      - !ruby/object:Api::Type::String
        name: 'billingProfileId'
        description: 'Target billing profile Id.'
        required: false
        azure_sdk_references: ['/billingProfileId', '/properties/billingProfileId']
      - !ruby/object:Api::Type::Enum
        name: 'transferStatus'
        description: 'Overall transfer status.'
        required: false
        azure_sdk_references: ['/transferStatus', '/properties/transferStatus']
        values:
          - :Pending
          - :InProgress
          - :Completed
          - :CompletedWithErrors
          - :Failed
          - :Canceled
          - :Declined
        default_value: :Pending
      - !ruby/object:Api::Type::String
        name: 'recipientEmailId'
        description: 'Email Id of recipient of transfer.'
        required: false
        azure_sdk_references: ['/recipientEmailId', '/properties/recipientEmailId']
      - !ruby/object:Api::Type::String
        name: 'initiatorEmailId'
        description: 'Email Id of initiator of transfer.'
        required: false
        azure_sdk_references: ['/initiatorEmailId', '/properties/initiatorEmailId']
      - !ruby/object:Api::Type::String
        name: 'canceledBy'
        description: 'Email Id who user canceled the transfer.'
        required: false
        azure_sdk_references: ['/canceledBy', '/properties/canceledBy']
      - !ruby/object:Api::Azure::Type::ISO8601DateTime
        name: 'lastModifiedTime'
        description: 'Transfer last modification time.'
        required: false
        azure_sdk_references: ['/lastModifiedTime', '/properties/lastModifiedTime']
      - !ruby/object:Api::Type::Array
        name: 'detailedTransferStatus'
        description: 'Detailed transfer status.'
        required: false
        azure_sdk_references: ['/detailedTransferStatus', '/properties/detailedTransferStatus']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::Enum
              name: 'productType'
              description: 'Type of product being transferred.'
              required: false
              azure_sdk_references: ['/detailedTransferStatus/productType', '/properties/detailedTransferStatus/productType']
              values:
                - :AzureSubscription
                - :AzureReservation
              default_value: :AzureSubscription
            - !ruby/object:Api::Type::String
              name: 'productId'
              description: 'Id of product being transferred.'
              required: false
              azure_sdk_references: ['/detailedTransferStatus/productId', '/properties/detailedTransferStatus/productId']
            - !ruby/object:Api::Type::Enum
              name: 'transferStatus'
              description: 'Transfer status.'
              required: false
              azure_sdk_references: ['/detailedTransferStatus/transferStatus', '/properties/detailedTransferStatus/transferStatus']
              values:
                - :NotStarted
                - :InProgress
                - :Completed
                - :Failed
              default_value: :NotStarted
            - !ruby/object:Api::Type::NestedObject
              name: 'errorDetails'
              description: 'Error details for transfer execution.'
              required: false
              azure_sdk_references: ['/detailedTransferStatus/errorDetails', '/properties/detailedTransferStatus/errorDetails']
              properties:
                - !ruby/object:Api::Type::String
                  name: 'errorCode'
                  description: 'Error code.'
                  required: false
                  azure_sdk_references: ['/detailedTransferStatus/errorDetails/errorCode', '/properties/detailedTransferStatus/errorDetails/errorCode']
                - !ruby/object:Api::Type::String
                  name: 'errorMessage'
                  description: 'Error message.'
                  required: false
                  azure_sdk_references: ['/detailedTransferStatus/errorDetails/errorMessage', '/properties/detailedTransferStatus/errorDetails/errorMessage']
      # read only values included only in response