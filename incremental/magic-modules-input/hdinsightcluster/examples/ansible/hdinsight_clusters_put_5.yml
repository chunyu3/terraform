--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_hdinsightcluster
  description: Create HDInsight cluster with Autoscale configuration
  code:
    resource_group: myResourceGroup
    name: myCluster
    cluster_version: '3.6'
    os_type: Linux
    tier: Standard
    cluster_definition:
      kind: hadoop
      component_version:
        Hadoop: '2.7'
      configurations:
        gateway:
          restAuthCredential.isEnabled: true
          restAuthCredential.username: admin
          restAuthCredential.password: '**********'
    compute_profile:
      roles:
        - name: workernode
          target_instance_count: '4'
          autoscale:
            recurrence:
              timeZone: China Standard Time
              schedule:
                - days:
                    - Monday
                    - Tuesday
                    - Wednesday
                    - Thursday
                    - Friday
                  timeAndCapacity:
                    time: '09:00'
                    minInstanceCount: '3'
                    maxInstanceCount: '3'
                - days:
                    - Monday
                    - Tuesday
                    - Wednesday
                    - Thursday
                    - Friday
                  timeAndCapacity:
                    time: '18:00'
                    minInstanceCount: '6'
                    maxInstanceCount: '6'
                - days:
                    - Saturday
                    - Sunday
                  timeAndCapacity:
                    time: '09:00'
                    minInstanceCount: '2'
                    maxInstanceCount: '2'
                - days:
                    - Saturday
                    - Sunday
                  timeAndCapacity:
                    time: '18:00'
                    minInstanceCount: '4'
                    maxInstanceCount: '4'
          hardware_profile:
            vm_size: Standard_D4_V2
          os_profile:
            linux_operating_system_profile:
              username: sshuser
              password: '**********'
          script_actions: []
    storage_profile:
      storageaccounts:
        - name: mystorage.blob.core.windows.net
          is_default: true
          container: hdinsight-autoscale-tes-2019-06-18t05-49-16-591z
          key: storagekey
  