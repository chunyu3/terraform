--- !ruby/object:Api::Product
name: Azure VirtualMachineSize Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: VirtualMachineSize
    api_name: MachineLearningServices
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.MachineLearningServices
      go_client_namespace: machinelearningservices
      go_client: virtualMachineSizesClient
      python_client_namespace: azure.mgmt.machinelearningservices
      python_client: AzureMachineLearningWorkspacesClient.virtual_machine_sizes
      list_by_subscription: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: List
        python_func_name: list
        request:
          'location': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: locations
            go_variable_name: location
            python_parameter_name: location
            python_variable_name: location

    description: |
      Manage Azure VirtualMachineSize instance.
    properties:
      - !ruby/object:Api::Azure::Type::Location
        name: 'location'
        description: 'The location upon which virtual-machine-sizes is queried.'
        required: true
        input: true
        azure_sdk_references: ['location']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'amlCompute'
        description: 'The list of virtual machine sizes supported by AmlCompute.'
        output: true
        azure_sdk_references: ['/amlCompute']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'name'
              description: 'The name of the virtual machine size.'
              required: false
              azure_sdk_references: ['/amlCompute/name']
            - !ruby/object:Api::Type::String
              name: 'family'
              description: 'The family name of the virtual machine size.'
              required: false
              azure_sdk_references: ['/amlCompute/family']
            - !ruby/object:Api::Type::Integer
              name: 'vCpus'
              description: 'The number of vCPUs supported by the virtual machine size.'
              required: false
              azure_sdk_references: ['/amlCompute/vCPUs']
            - !ruby/object:Api::Type::Integer
              name: 'gpus'
              description: 'The number of gPUs supported by the virtual machine size.'
              required: false
              azure_sdk_references: ['/amlCompute/gpus']
            - !ruby/object:Api::Type::Integer
              name: 'osVhdSizeMb'
              description: 'The OS VHD disk size, in MB, allowed by the virtual machine size.'
              required: false
              azure_sdk_references: ['/amlCompute/osVhdSizeMB']
            - !ruby/object:Api::Type::Integer
              name: 'maxResourceVolumeMb'
              description: 'The resource volume size, in MB, allowed by the virtual machine size.'
              required: false
              azure_sdk_references: ['/amlCompute/maxResourceVolumeMB']
            - !ruby/object:Api::Type::Double
              name: 'memoryGb'
              description: 'The amount of memory, in GB, supported by the virtual machine size.'
              required: false
              azure_sdk_references: ['/amlCompute/memoryGB']
            - !ruby/object:Api::Type::Boolean
              name: 'lowPriorityCapable'
              description: 'Specifies if the virtual machine size supports low priority VMs.'
              required: false
              azure_sdk_references: ['/amlCompute/lowPriorityCapable']
            - !ruby/object:Api::Type::Boolean
              name: 'premiumIo'
              description: 'Specifies if the virtual machine size supports premium IO.'
              required: false
              azure_sdk_references: ['/amlCompute/premiumIO']