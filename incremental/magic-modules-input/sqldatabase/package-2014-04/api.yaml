    description: |
      Manage Azure Database instance.
    properties:
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'serverName'
        description: 'The name of the server.'
        required: true
        input: true
        azure_sdk_references: ['serverName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'The name of the database to be operated on (updated or created).'
        required: true
        input: true
        azure_sdk_references: ['databaseName']
      - !ruby/object:Api::Azure::Type::Location
        name: 'location'
        description: 'Resource location.'
        required: true
        input: true
        azure_sdk_references: ['/location']
      - !ruby/object:Api::Azure::Type::Tags
        name: 'tags'
        description: 'Resource tags.'
        required: false
        input: true
        azure_sdk_references: ['tags', '/tags']
      - !ruby/object:Api::Type::String
        name: 'collation'
        description: 'The collation of the database. If createMode is not Default, this value is ignored.'
        required: false
        azure_sdk_references: ['/collation', '/properties/collation']
      - !ruby/object:Api::Type::Enum
        name: 'createMode'
        description: 'Specifies the mode of database creation.<br>Default: regular database creation.<br>Copy: creates a database as a copy of an existing database. sourceDatabaseId must be specified as the resource ID of the source database.<br>OnlineSecondary/NonReadableSecondary: creates a database as a (readable or nonreadable) secondary replica of an existing database. sourceDatabaseId must be specified as the resource ID of the existing primary database.<br>PointInTimeRestore: Creates a database by restoring a point in time backup of an existing database. sourceDatabaseId must be specified as the resource ID of the existing database, and restorePointInTime must be specified.<br>Recovery: Creates a database by restoring a geo-replicated backup. sourceDatabaseId must be specified as the recoverable database resource ID to restore.<br>Restore: Creates a database by restoring a backup of a deleted database. sourceDatabaseId must be specified. If sourceDatabaseId is the database''s original resource ID, then sourceDatabaseDeletionDate must be specified. Otherwise sourceDatabaseId must be the restorable dropped database resource ID and sourceDatabaseDeletionDate is ignored. restorePointInTime may also be specified to restore from an earlier point in time.<br>RestoreLongTermRetentionBackup: Creates a database by restoring from a long term retention vault. recoveryServicesRecoveryPointResourceId must be specified as the recovery point resource ID.<br>Copy, NonReadableSecondary, OnlineSecondary and RestoreLongTermRetentionBackup are not supported for DataWarehouse edition.'
        required: false
        azure_sdk_references: ['/createMode', '/properties/createMode']
        values:
          - :Copy
          - :Default
          - :NonReadableSecondary
          - :OnlineSecondary
          - :PointInTimeRestore
          - :Recovery
          - :Restore
          - :RestoreLongTermRetentionBackup
        default_value: :Copy
      - !ruby/object:Api::Type::String
        name: 'sourceDatabaseId'
        description: 'Conditional. If createMode is Copy, NonReadableSecondary, OnlineSecondary, PointInTimeRestore, Recovery, or Restore, then this value is required. Specifies the resource ID of the source database. If createMode is NonReadableSecondary or OnlineSecondary, the name of the source database must be the same as the new database being created.'
        required: false
        azure_sdk_references: ['/sourceDatabaseId', '/properties/sourceDatabaseId']
      - !ruby/object:Api::Azure::Type::ISO8601DateTime
        name: 'sourceDatabaseDeletionDate'
        description: 'Conditional. If createMode is Restore and sourceDatabaseId is the deleted database''s original resource id when it existed (as opposed to its current restorable dropped database id), then this value is required. Specifies the time that the database was deleted.'
        required: false
        azure_sdk_references: ['/sourceDatabaseDeletionDate', '/properties/sourceDatabaseDeletionDate']
      - !ruby/object:Api::Azure::Type::ISO8601DateTime
        name: 'restorePointInTime'
        description: 'Conditional. If createMode is PointInTimeRestore, this value is required. If createMode is Restore, this value is optional. Specifies the point in time (ISO8601 format) of the source database that will be restored to create the new database. Must be greater than or equal to the source database''s earliestRestoreDate value.'
        required: false
        azure_sdk_references: ['/restorePointInTime', '/properties/restorePointInTime']
      - !ruby/object:Api::Type::String
        name: 'recoveryServicesRecoveryPointResourceId'
        description: 'Conditional. If createMode is RestoreLongTermRetentionBackup, then this value is required. Specifies the resource ID of the recovery point to restore from.'
        required: false
        azure_sdk_references: ['/recoveryServicesRecoveryPointResourceId', '/properties/recoveryServicesRecoveryPointResourceId']
      - !ruby/object:Api::Type::Enum
        name: 'edition'
        description: 'The edition of the database. The DatabaseEditions enumeration contains all the valid editions. If createMode is NonReadableSecondary or OnlineSecondary, this value is ignored.<br>The list of SKUs may vary by region and support offer. To determine the SKUs (including the SKU name, tier/edition, family, and capacity) that are available to your subscription in an Azure region, use the `Capabilities_ListByLocation` REST API or one of the following commands:<br>```azurecli<br>az sql db list-editions -l <location> -o table<br>````<br>```powershell<br>Get-AzSqlServerServiceObjective -Location <location><br>````<br>'
        required: false
        azure_sdk_references: ['/edition', '/properties/edition']
        values:
          - :Web
          - :Business
          - :Basic
          - :Standard
          - :Premium
          - :PremiumRS
          - :Free
          - :Stretch
          - :DataWarehouse
          - :System
          - :System2
          - :GeneralPurpose
          - :BusinessCritical
          - :Hyperscale
        default_value: :Web
      - !ruby/object:Api::Type::String
        name: 'maxSizeBytes'
        description: 'The max size of the database expressed in bytes. If createMode is not Default, this value is ignored. To see possible values, query the capabilities API (/subscriptions/{subscriptionId}/providers/Microsoft.Sql/locations/{locationID}/capabilities) referred to by operationId: "Capabilities_ListByLocation."'
        required: false
        azure_sdk_references: ['/maxSizeBytes', '/properties/maxSizeBytes']
      - !ruby/object:Api::Type::String
        name: 'requestedServiceObjectiveId'
        description: 'The configured service level objective ID of the database. This is the service level objective that is in the process of being applied to the database. Once successfully updated, it will match the value of currentServiceObjectiveId property. If requestedServiceObjectiveId and requestedServiceObjectiveName are both updated, the value of requestedServiceObjectiveId overrides the value of requestedServiceObjectiveName.<br>The list of SKUs may vary by region and support offer. To determine the service objective ids that are available to your subscription in an Azure region, use the `Capabilities_ListByLocation` REST API.'
        required: false
        azure_sdk_references: ['/requestedServiceObjectiveId', '/properties/requestedServiceObjectiveId']
