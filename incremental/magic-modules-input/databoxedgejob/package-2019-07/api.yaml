--- !ruby/object:Api::Product
name: Azure Job Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: Job
    api_name: DataBoxEdge
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.DataBoxEdge
      go_client_namespace: databoxedge
      go_client: jobsClient
      python_client_namespace: azure.mgmt.databoxedge
      python_client: DataBoxEdgeManagementClient.jobs
      read: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: Get
        python_func_name: get
        request:
          'resourceGroupName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: resourceGroups
            go_variable_name: resourceGroup
            python_parameter_name: resource_group_name
            python_variable_name: resource_group
          'deviceName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: dataBoxEdgeDevices
            go_variable_name: name
            python_parameter_name: device_name
            python_variable_name: name
          'name': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: jobs
            go_variable_name: name
            python_parameter_name: name
            python_variable_name: name
        response:
          'name': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: jobs
            go_variable_name: name
            python_parameter_name: name
            python_variable_name: name
          '/id': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            go_field_name: ID
            python_field_name: id
          '/type': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            go_field_name: Type
            python_field_name: type
          '/status': !ruby/object:Api::Azure::SDKTypeDefinition::EnumObject
            go_field_name: Status
            go_enum_type_name: JobStatus
            python_field_name: status
          '/startTime': !ruby/object:Api::Azure::SDKTypeDefinition::ISO8601DateTimeObject
            go_field_name: StartTime
            python_field_name: start_time
          '/endTime': !ruby/object:Api::Azure::SDKTypeDefinition::ISO8601DateTimeObject
            go_field_name: EndTime
            python_field_name: end_time
          '/percentComplete': !ruby/object:Api::Azure::SDKTypeDefinition::Integer32Object
            go_field_name: PercentComplete
            python_field_name: percent_complete
          '/error': !ruby/object:Api::Azure::SDKTypeDefinition::ComplexObject
            go_field_name: Error
            go_type_name: JobErrorDetails
            python_field_name: error
          '/properties': !ruby/object:Api::Azure::SDKTypeDefinition::ComplexObject
            applicable_to: [go]
            go_field_name: JobProperties
            go_type_name: JobProperties

    description: |
      Manage Azure Job instance.
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'The device name.'
        required: true
        input: true
        azure_sdk_references: ['deviceName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'The job name.'
        required: true
        input: true
        azure_sdk_references: ['name']
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'The resource group name.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::Enum
        name: 'jobType'
        description: 'The type of the job.'
        required: false
        azure_sdk_references: ['/jobType', '/properties/jobType']
        values:
          - :Invalid
          - :ScanForUpdates
          - :DownloadUpdates
          - :InstallUpdates
          - :RefreshShare
        default_value: :Invalid
      - !ruby/object:Api::Type::Enum
        name: 'currentStage'
        description: 'Current stage of the update operation.'
        required: false
        azure_sdk_references: ['/currentStage', '/properties/currentStage']
        values:
          - :Unknown
          - :Initial
          - :ScanStarted
          - :ScanComplete
          - :ScanFailed
          - :DownloadStarted
          - :DownloadComplete
          - :DownloadFailed
          - :InstallStarted
          - :InstallComplete
          - :InstallFailed
          - :RebootInitiated
          - :Success
          - :Failure
          - :RescanStarted
          - :RescanComplete
          - :RescanFailed
        default_value: :Unknown
      - !ruby/object:Api::Type::NestedObject
        name: 'downloadProgress'
        description: 'The download progress.'
        required: false
        azure_sdk_references: ['/downloadProgress', '/properties/downloadProgress']
        properties:
          - !ruby/object:Api::Type::Enum
            name: 'downloadPhase'
            description: 'The download phase.'
            required: false
            azure_sdk_references: ['/downloadProgress/downloadPhase', '/properties/downloadProgress/downloadPhase']
            values:
              - :Unknown
              - :Initializing
              - :Downloading
              - :Verifying
            default_value: :Unknown
          - !ruby/object:Api::Type::Integer
            name: 'percentComplete'
            description: 'Percentage of completion.'
            required: false
            azure_sdk_references: ['/downloadProgress/percentComplete', '/properties/downloadProgress/percentComplete']
          - !ruby/object:Api::Type::Double
            name: 'totalBytesToDownload'
            description: 'Total bytes to download.'
            required: false
            azure_sdk_references: ['/downloadProgress/totalBytesToDownload', '/properties/downloadProgress/totalBytesToDownload']
          - !ruby/object:Api::Type::Double
            name: 'totalBytesDownloaded'
            description: 'Total bytes downloaded.'
            required: false
            azure_sdk_references: ['/downloadProgress/totalBytesDownloaded', '/properties/downloadProgress/totalBytesDownloaded']
          - !ruby/object:Api::Type::Integer
            name: 'numberOfUpdatesToDownload'
            description: 'Number of updates to download.'
            required: false
            azure_sdk_references: ['/downloadProgress/numberOfUpdatesToDownload', '/properties/downloadProgress/numberOfUpdatesToDownload']
          - !ruby/object:Api::Type::Integer
            name: 'numberOfUpdatesDownloaded'
            description: 'Number of updates downloaded.'
            required: false
            azure_sdk_references: ['/downloadProgress/numberOfUpdatesDownloaded', '/properties/downloadProgress/numberOfUpdatesDownloaded']
      - !ruby/object:Api::Type::NestedObject
        name: 'installProgress'
        description: 'The install progress.'
        required: false
        azure_sdk_references: ['/installProgress', '/properties/installProgress']
        properties:
          - !ruby/object:Api::Type::Integer
            name: 'percentComplete'
            description: 'Percentage completed.'
            required: false
            azure_sdk_references: ['/installProgress/percentComplete', '/properties/installProgress/percentComplete']
          - !ruby/object:Api::Type::Integer
            name: 'numberOfUpdatesToInstall'
            description: 'Number of updates to install.'
            required: false
            azure_sdk_references: ['/installProgress/numberOfUpdatesToInstall', '/properties/installProgress/numberOfUpdatesToInstall']
          - !ruby/object:Api::Type::Integer
            name: 'numberOfUpdatesInstalled'
            description: 'Number of updates installed.'
            required: false
            azure_sdk_references: ['/installProgress/numberOfUpdatesInstalled', '/properties/installProgress/numberOfUpdatesInstalled']
      - !ruby/object:Api::Type::Integer
        name: 'totalRefreshErrors'
        description: 'Total number of errors encountered during the refresh process.'
        required: false
        azure_sdk_references: ['/totalRefreshErrors', '/properties/totalRefreshErrors']
      - !ruby/object:Api::Type::String
        name: 'errorManifestFile'
        description: 'Local share/remote container relative path to the error manifest file of the refresh.'
        required: false
        azure_sdk_references: ['/errorManifestFile', '/properties/errorManifestFile']
      - !ruby/object:Api::Type::String
        name: 'shareId'
        description: 'ARM ID of the share that was refreshed.'
        required: false
        azure_sdk_references: ['/shareId', '/properties/shareId']
      - !ruby/object:Api::Type::String
        name: 'folder'
        description: 'If only subfolders need to be refreshed, then the subfolder path inside the share. (The path is empty if there are no subfolders.)'
        required: false
        azure_sdk_references: ['/folder', '/properties/folder']
      # read only values included only in response
      - !ruby/object:Api::Type::String
        name: 'id'
        description: 'The path ID that uniquely identifies the object.'
        output: true
        azure_sdk_references: ['/id']
      - !ruby/object:Api::Type::String
        name: 'type'
        description: 'The hierarchical type of the object.'
        output: true
        azure_sdk_references: ['/type']
      - !ruby/object:Api::Type::Enum
        name: 'status'
        description: 'The current status of the job.'
        output: true
        azure_sdk_references: ['/status']
        values:
          - :Invalid
          - :Running
          - :Succeeded
          - :Failed
          - :Canceled
          - :Paused
          - :Scheduled
      - !ruby/object:Api::Azure::Type::ISO8601DateTime
        name: 'startTime'
        description: 'The UTC date and time at which the job started.'
        output: true
        azure_sdk_references: ['/startTime']
      - !ruby/object:Api::Azure::Type::ISO8601DateTime
        name: 'endTime'
        description: 'The UTC date and time at which the job completed.'
        output: true
        azure_sdk_references: ['/endTime']
      - !ruby/object:Api::Type::Integer
        name: 'percentComplete'
        description: 'The percentage of the job that is complete.'
        output: true
        azure_sdk_references: ['/percentComplete']
      - !ruby/object:Api::Type::NestedObject
        name: 'error'
        description: 'The error details.'
        output: true
        azure_sdk_references: ['/error']
        properties:
          - !ruby/object:Api::Type::Array
            name: 'errorDetails'
            description: 'The error details.'
            required: false
            azure_sdk_references: ['/error/errorDetails']
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::Array
                  name: 'recommendations'
                  description: 'The recommended actions.'
                  required: false
                  azure_sdk_references: ['/error/errorDetails/recommendations']
                  item_type: Api::Type::String
                - !ruby/object:Api::Type::String
                  name: 'code'
                  description: 'The code intended for programmatic access.'
                  required: false
                  azure_sdk_references: ['/error/errorDetails/code']
                - !ruby/object:Api::Type::String
                  name: 'message'
                  description: 'The message that describes the error in detail.'
                  required: false
                  azure_sdk_references: ['/error/errorDetails/message']
          - !ruby/object:Api::Type::String
            name: 'code'
            description: 'The code intended for programmatic access.'
            required: false
            azure_sdk_references: ['/error/code']
          - !ruby/object:Api::Type::String
            name: 'message'
            description: 'The message that describes the error in detail.'
            required: false
            azure_sdk_references: ['/error/message']