--- !ruby/object:Api::Product
name: Azure DpsCertificate Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: DpsCertificate
    api_name: Devices
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.Devices
      go_client_namespace: deviceprovisioningservices
      go_client: dpsCertificatesClient
      python_client_namespace: azure.mgmt.deviceprovisioningservices
      python_client: IotDpsClient.dps_certificates
      list_by_parent: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: List
        python_func_name: list
        request:
          'resourceGroupName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: resourceGroups
            go_variable_name: resourceGroup
            python_parameter_name: resource_group_name
            python_variable_name: resource_group
          'provisioningServiceName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: provisioningServices
            go_variable_name: name
            python_parameter_name: provisioning_service_name
            python_variable_name: name

    description: |
      Manage Azure DpsCertificate instance.
    properties:
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'Name of resource group.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'Name of provisioning service to retrieve certificates for.'
        required: true
        input: true
        azure_sdk_references: ['provisioningServiceName']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'The array of Certificate objects.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'subject'
              description: 'The certificate''s subject name.'
              required: false
              azure_sdk_references: ['/value/subject', '/value/properties/subject']
            - !ruby/object:Api::Azure::Type::[unknown-primary[dateTimeRfc1123]]
              name: 'expiry'
              description: 'The certificate''s expiration date and time.'
              required: false
              azure_sdk_references: ['/value/expiry', '/value/properties/expiry']
            - !ruby/object:Api::Type::String
              name: 'thumbprint'
              description: 'The certificate''s thumbprint.'
              required: false
              azure_sdk_references: ['/value/thumbprint', '/value/properties/thumbprint']
            - !ruby/object:Api::Type::Boolean
              name: 'isVerified'
              description: 'Determines whether certificate has been verified.'
              required: false
              azure_sdk_references: ['/value/isVerified', '/value/properties/isVerified']
            - !ruby/object:Api::Azure::Type::[unknown-primary[dateTimeRfc1123]]
              name: 'created'
              description: 'The certificate''s creation date and time.'
              required: false
              azure_sdk_references: ['/value/created', '/value/properties/created']
            - !ruby/object:Api::Azure::Type::[unknown-primary[dateTimeRfc1123]]
              name: 'updated'
              description: 'The certificate''s last update date and time.'
              required: false
              azure_sdk_references: ['/value/updated', '/value/properties/updated']
            - !ruby/object:Api::Type::String
              name: 'id'
              description: 'The resource identifier.'
              required: false
              azure_sdk_references: ['/value/id']
            - !ruby/object:Api::Type::String
              name: 'name'
              description: 'The name of the certificate.'
              required: false
              azure_sdk_references: ['/value/name']
            - !ruby/object:Api::Type::String
              name: 'etag'
              description: 'The entity tag.'
              required: false
              azure_sdk_references: ['/value/etag']
            - !ruby/object:Api::Type::String
              name: 'type'
              description: 'The resource type.'
              required: false
              azure_sdk_references: ['/value/type']