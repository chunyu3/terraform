--- !ruby/object:Api::Product
name: Azure RateCard Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: RateCard
    api_name: Commerce
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.Commerce
      go_client_namespace: commerce
      go_client: rateCardClient
      python_client_namespace: azure.mgmt.commerce
      python_client: UsageManagementClient.rate_card
      read: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: Get
        python_func_name: get
        request:
        response:
          '/Currency': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            go_field_name: Currency
            python_field_name: currency
          '/Locale': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            go_field_name: Locale
            python_field_name: locale
          '/IsTaxIncluded': !ruby/object:Api::Azure::SDKTypeDefinition::BooleanObject
            go_field_name: IsTaxIncluded
            python_field_name: is_tax_included
          '/OfferTerms': !ruby/object:Api::Azure::SDKTypeDefinition::ComplexArrayObject
            go_field_name: OfferTerms
            go_type_name: OfferTermInfo
            python_field_name: offer_terms
          '/Meters': !ruby/object:Api::Azure::SDKTypeDefinition::ComplexArrayObject
            go_field_name: Meters
            go_type_name: MeterInfo
            python_field_name: meters

    description: |
      Manage Azure RateCard instance.
    properties:
      # read only values included only in response
      - !ruby/object:Api::Type::String
        name: 'currency'
        description: 'The currency in which the rates are provided.'
        output: true
        azure_sdk_references: ['/Currency']
      - !ruby/object:Api::Type::String
        name: 'locale'
        description: 'The culture in which the resource information is localized.'
        output: true
        azure_sdk_references: ['/Locale']
      - !ruby/object:Api::Type::Boolean
        name: 'isTaxIncluded'
        description: 'All rates are pretax, so this will always be returned as ''false''.'
        output: true
        azure_sdk_references: ['/IsTaxIncluded']
      - !ruby/object:Api::Type::Array
        name: 'offerTerms'
        description: 'A list of offer terms.'
        output: true
        azure_sdk_references: ['/OfferTerms']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Azure::Type::ISO8601DateTime
              name: 'effectiveDate'
              description: 'Indicates the date from which the offer term is effective.'
              required: false
              azure_sdk_references: ['/OfferTerms/EffectiveDate']
      - !ruby/object:Api::Type::Array
        name: 'meters'
        description: 'A list of meters.'
        output: true
        azure_sdk_references: ['/Meters']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'meterId'
              description: 'The unique identifier of the resource.'
              required: false
              azure_sdk_references: ['/Meters/MeterId']
            - !ruby/object:Api::Type::String
              name: 'meterName'
              description: 'The name of the meter, within the given meter category'
              required: false
              azure_sdk_references: ['/Meters/MeterName']
            - !ruby/object:Api::Type::String
              name: 'meterCategory'
              description: 'The category of the meter, e.g., ''Cloud services'', ''Networking'', etc..'
              required: false
              azure_sdk_references: ['/Meters/MeterCategory']
            - !ruby/object:Api::Type::String
              name: 'meterSubCategory'
              description: 'The subcategory of the meter, e.g., ''A6 Cloud services'', ''ExpressRoute (IXP)'', etc..'
              required: false
              azure_sdk_references: ['/Meters/MeterSubCategory']
            - !ruby/object:Api::Type::String
              name: 'unit'
              description: 'The unit in which the meter consumption is charged, e.g., ''Hours'', ''GB'', etc.'
              required: false
              azure_sdk_references: ['/Meters/Unit']
            - !ruby/object:Api::Type::Array
              name: 'meterTags'
              description: 'Provides additional meter data. ''Third Party'' indicates a meter with no discount. Blanks indicate First Party.'
              required: false
              azure_sdk_references: ['/Meters/MeterTags']
              item_type: Api::Type::String
            - !ruby/object:Api::Type::String
              name: 'meterRegion'
              description: 'The region in which the Azure service is available.'
              required: false
              azure_sdk_references: ['/Meters/MeterRegion']
            - !ruby/object:Api::Type::KeyValuePairs
              name: 'meterRates'
              description: 'The list of key/value pairs for the meter rates, in the format ''key'':''value'' where key = the meter quantity, and value = the corresponding price'
              required: false
              azure_sdk_references: ['/Meters/MeterRates']
            - !ruby/object:Api::Azure::Type::ISO8601DateTime
              name: 'effectiveDate'
              description: 'Indicates the date from which the meter rate is effective.'
              required: false
              azure_sdk_references: ['/Meters/EffectiveDate']
            - !ruby/object:Api::Type::Integer
              name: 'includedQuantity'
              description: 'The resource quantity that is included in the offer at no cost. Consumption beyond this quantity will be charged.'
              required: false
              azure_sdk_references: ['/Meters/IncludedQuantity']