--- !ruby/object:Api::Product
name: Azure Database Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: Database
    api_name: DocumentDB
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.DocumentDB
      go_client_namespace: cosmosdb
      go_client: databaseClient
      python_client_namespace: azure.mgmt.cosmosdb
      python_client: CosmosDBClient.database
      list_by_parent: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: ListUsages
        python_func_name: list_usages
        request:
          'resourceGroupName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: resourceGroups
            go_variable_name: resourceGroup
            python_parameter_name: resource_group_name
            python_variable_name: resource_group
          'accountName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: databaseAccounts
            go_variable_name: name
            python_parameter_name: account_name
            python_variable_name: name
          'databaseRid': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: databases
            go_variable_name: databaseRid
            python_parameter_name: database_rid
            python_variable_name: database_rid
      list_by_parent: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: ListMetrics
        python_func_name: list_metrics
        request:
          'resourceGroupName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: resourceGroups
            go_variable_name: resourceGroup
            python_parameter_name: resource_group_name
            python_variable_name: resource_group
          'accountName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: databaseAccounts
            go_variable_name: name
            python_parameter_name: account_name
            python_variable_name: name
          'databaseRid': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: databases
            go_variable_name: databaseRid
            python_parameter_name: database_rid
            python_variable_name: database_rid
      list_by_parent: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: ListMetricDefinitions
        python_func_name: list_metric_definitions
        request:
          'resourceGroupName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: resourceGroups
            go_variable_name: resourceGroup
            python_parameter_name: resource_group_name
            python_variable_name: resource_group
          'accountName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: databaseAccounts
            go_variable_name: name
            python_parameter_name: account_name
            python_variable_name: name
          'databaseRid': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: databases
            go_variable_name: databaseRid
            python_parameter_name: database_rid
            python_variable_name: database_rid

    description: |
      Manage Azure Database instance.
    properties:
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'Name of an Azure resource group.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'Cosmos DB database account name.'
        required: true
        input: true
        azure_sdk_references: ['accountName']
      - !ruby/object:Api::Type::String
        name: 'databaseRid'
        description: 'Cosmos DB database rid.'
        required: true
        input: true
        azure_sdk_references: ['databaseRid']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'The list of usages for the database. A usage is a point in time metric'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::Enum
              name: 'unit'
              description: 'The unit of the metric.'
              required: false
              azure_sdk_references: ['/value/unit']
              values:
                - :Count
                - :Bytes
                - :Seconds
                - :Percent
                - :CountPerSecond
                - :BytesPerSecond
                - :Milliseconds
              default_value: :Count
            - !ruby/object:Api::Type::NestedObject
              name: 'name'
              description: 'The name information for the metric.'
              required: false
              azure_sdk_references: ['/value/name']
              properties:
                - !ruby/object:Api::Type::String
                  name: 'value'
                  description: 'The name of the metric.'
                  required: false
                  azure_sdk_references: ['/value/name/value']
                - !ruby/object:Api::Type::String
                  name: 'localizedValue'
                  description: 'The friendly name of the metric.'
                  required: false
                  azure_sdk_references: ['/value/name/localizedValue']
            - !ruby/object:Api::Type::String
              name: 'quotaPeriod'
              description: 'The quota period used to summarize the usage values.'
              required: false
              azure_sdk_references: ['/value/quotaPeriod']
            - !ruby/object:Api::Type::Integer
              name: 'limit'
              description: 'Maximum value for this metric'
              required: false
              azure_sdk_references: ['/value/limit']
            - !ruby/object:Api::Type::Integer
              name: 'currentValue'
              description: 'Current value for this metric'
              required: false
              azure_sdk_references: ['/value/currentValue']