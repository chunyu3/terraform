--- !ruby/object:Api::Product
name: Azure Usage Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: Usage
    api_name: RecoveryServices
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.RecoveryServices
      go_client_namespace: recoveryservices
      go_client: usagesClient
      python_client_namespace: azure.mgmt.recoveryservices
      python_client: RecoveryServicesClient.usages
      list_by_parent: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: ListByVaults
        python_func_name: list_by_vaults
        request:
          'resourceGroupName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: resourceGroups
            go_variable_name: resourceGroup
            python_parameter_name: resource_group_name
            python_variable_name: resource_group
          'vaultName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: vaults
            go_variable_name: name
            python_parameter_name: vault_name
            python_variable_name: name

    description: |
      Manage Azure Usage instance.
    properties:
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'The name of the resource group where the recovery services vault is present.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'The name of the recovery services vault.'
        required: true
        input: true
        azure_sdk_references: ['vaultName']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'The list of usages for the given vault.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::Enum
              name: 'unit'
              description: 'Unit of the usage.'
              required: false
              azure_sdk_references: ['/value/unit']
              values:
                - :Count
                - :Bytes
                - :Seconds
                - :Percent
                - :CountPerSecond
                - :BytesPerSecond
              default_value: :Count
            - !ruby/object:Api::Type::String
              name: 'quotaPeriod'
              description: 'Quota period of usage.'
              required: false
              azure_sdk_references: ['/value/quotaPeriod']
            - !ruby/object:Api::Azure::Type::ISO8601DateTime
              name: 'nextResetTime'
              description: 'Next reset time of usage.'
              required: false
              azure_sdk_references: ['/value/nextResetTime']
            - !ruby/object:Api::Type::Integer
              name: 'currentValue'
              description: 'Current value of usage.'
              required: false
              azure_sdk_references: ['/value/currentValue']
            - !ruby/object:Api::Type::Integer
              name: 'limit'
              description: 'Limit of usage.'
              required: false
              azure_sdk_references: ['/value/limit']
            - !ruby/object:Api::Type::NestedObject
              name: 'name'
              description: 'Name of usage.'
              required: false
              azure_sdk_references: ['/value/name']
              properties:
                - !ruby/object:Api::Type::String
                  name: 'value'
                  description: 'Value of usage.'
                  required: false
                  azure_sdk_references: ['/value/name/value']
                - !ruby/object:Api::Type::String
                  name: 'localizedValue'
                  description: 'Localized value of usage.'
                  required: false
                  azure_sdk_references: ['/value/name/localizedValue']