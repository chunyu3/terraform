--- !ruby/object:Api::Product
name: Azure MetricDefinition Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: MetricDefinition
    api_name: insights
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: microsoft.insights
      go_client_namespace: monitorclient
      go_client: metricDefinitionsClient
      python_client_namespace: azure.mgmt.monitorclient
      python_client: MonitorClient.metric_definitions
      list_by_subscription: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: List
        python_func_name: list
        request:
          'resourceUri': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: 
            go_variable_name: resourceUri
            python_parameter_name: resource_uri
            python_variable_name: resource_uri
          'metricnamespace': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: null
            go_variable_name: metricnamespace
            python_parameter_name: metricnamespace
            python_variable_name: metricnamespace

    description: |
      Manage Azure MetricDefinition instance.
    properties:
      - !ruby/object:Api::Type::String
        name: 'resourceUri'
        description: 'The identifier of the resource.'
        required: true
        input: true
        azure_sdk_references: ['resourceUri']
      - !ruby/object:Api::Type::String
        name: 'metricnamespace'
        description: 'Metric namespace to query metric definitions for.'
        required: false
        input: true
        azure_sdk_references: ['metricnamespace']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'the values for the metric definitions.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::Boolean
              name: 'isDimensionRequired'
              description: 'Flag to indicate whether the dimension is required.'
              required: false
              azure_sdk_references: ['/value/isDimensionRequired']
            - !ruby/object:Api::Type::String
              name: 'resourceId'
              description: 'the resource identifier of the resource that emitted the metric.'
              required: false
              azure_sdk_references: ['/value/resourceId']
            - !ruby/object:Api::Type::String
              name: 'namespace'
              description: 'the namespace the metric belongs to.'
              required: false
              azure_sdk_references: ['/value/namespace']
            - !ruby/object:Api::Type::NestedObject
              name: 'name'
              description: 'the name and the display name of the metric, i.e. it is a localizable string.'
              required: false
              azure_sdk_references: ['/value/name']
              properties:
                - !ruby/object:Api::Type::String
                  name: 'value'
                  description: 'the invariant value.'
                  required: true
                  azure_sdk_references: ['/value/name/value']
                - !ruby/object:Api::Type::String
                  name: 'localizedValue'
                  description: 'the locale specific value.'
                  required: false
                  azure_sdk_references: ['/value/name/localizedValue']
            - !ruby/object:Api::Type::Enum
              name: 'unit'
              description: 'the unit of the metric.'
              required: false
              azure_sdk_references: ['/value/unit']
              values:
                - :Count
                - :Bytes
                - :Seconds
                - :CountPerSecond
                - :BytesPerSecond
                - :Percent
                - :MilliSeconds
                - :ByteSeconds
                - :Unspecified
                - :Cores
                - :MilliCores
                - :NanoCores
                - :BitsPerSecond
              default_value: :Count
            - !ruby/object:Api::Type::Enum
              name: 'primaryAggregationType'
              description: 'the primary aggregation type value defining how to use the values for display.'
              required: false
              azure_sdk_references: ['/value/primaryAggregationType']
              values:
                - :None
                - :Average
                - :Count
                - :Minimum
                - :Maximum
                - :Total
              default_value: :None
            - !ruby/object:Api::Type::Array
              name: 'supportedAggregationTypes'
              description: 'the collection of what aggregation types are supported.'
              required: false
              azure_sdk_references: ['/value/supportedAggregationTypes']
              item_type: !ruby/object:Api::Type::Enum
                name: 'TBD'
                description: 'TBD'
                values:
                  - :None
                  - :Average
                  - :Count
                  - :Minimum
                  - :Maximum
                  - :Total
                default_value: :None
            - !ruby/object:Api::Type::Array
              name: 'metricAvailabilities'
              description: 'the collection of what aggregation intervals are available to be queried.'
              required: false
              azure_sdk_references: ['/value/metricAvailabilities']
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Azure::Type::ISO8601Duration
                    name: 'timeGrain'
                    description: 'the time grain specifies the aggregation interval for the metric. Expressed as a duration ''PT1M'', ''P1D'', etc.'
                    required: false
                    azure_sdk_references: ['/value/metricAvailabilities/timeGrain']
                  - !ruby/object:Api::Azure::Type::ISO8601Duration
                    name: 'retention'
                    description: 'the retention period for the metric at the specified timegrain.  Expressed as a duration ''PT1M'', ''P1D'', etc.'
                    required: false
                    azure_sdk_references: ['/value/metricAvailabilities/retention']
            - !ruby/object:Api::Type::String
              name: 'id'
              description: 'the resource identifier of the metric definition.'
              required: false
              azure_sdk_references: ['/value/id']
            - !ruby/object:Api::Type::Array
              name: 'dimensions'
              description: 'the name and the display name of the dimension, i.e. it is a localizable string.'
              required: false
              azure_sdk_references: ['/value/dimensions']
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'value'
                    description: 'the invariant value.'
                    required: true
                    azure_sdk_references: ['/value/dimensions/value']
                  - !ruby/object:Api::Type::String
                    name: 'localizedValue'
                    description: 'the locale specific value.'
                    required: false
                    azure_sdk_references: ['/value/dimensions/localizedValue']