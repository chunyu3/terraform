--- !ruby/object:Api::Product
name: Azure LogFile Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: LogFile
    api_name: DBforMySQL
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.DBforMySQL
      go_client_namespace: mysql
      go_client: logFilesClient
      python_client_namespace: azure.mgmt.mysql
      python_client: MySQLManagementClient.log_files
      list_by_parent: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: ListByServer
        python_func_name: list_by_server
        request:
          'resourceGroupName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: resourceGroups
            go_variable_name: resourceGroup
            python_parameter_name: resource_group_name
            python_variable_name: resource_group
          'serverName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: servers
            go_variable_name: name
            python_parameter_name: server_name
            python_variable_name: name

    description: |
      Manage Azure LogFile instance.
    properties:
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'The name of the resource group that contains the resource. You can obtain this value from the Azure Resource Manager API or the portal.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'The name of the server.'
        required: true
        input: true
        azure_sdk_references: ['serverName']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'The list of log files.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'id'
              description: 'Resource ID'
              required: false
              azure_sdk_references: ['/value/id']
            - !ruby/object:Api::Type::String
              name: 'name'
              description: 'Resource name.'
              required: false
              azure_sdk_references: ['/value/name']
            - !ruby/object:Api::Type::String
              name: 'type'
              description: 'Resource type.'
              required: false
              azure_sdk_references: ['/value/type']
            - !ruby/object:Api::Type::Integer
              name: 'sizeInKb'
              description: 'Size of the log file.'
              required: false
              azure_sdk_references: ['/value/sizeInKB', '/value/properties/sizeInKB']
            - !ruby/object:Api::Azure::Type::ISO8601DateTime
              name: 'createdTime'
              description: 'Creation timestamp of the log file.'
              required: false
              azure_sdk_references: ['/value/createdTime', '/value/properties/createdTime']
            - !ruby/object:Api::Azure::Type::ISO8601DateTime
              name: 'lastModifiedTime'
              description: 'Last modified timestamp of the log file.'
              required: false
              azure_sdk_references: ['/value/lastModifiedTime', '/value/properties/lastModifiedTime']
            - !ruby/object:Api::Type::String
              name: 'type'
              description: 'Type of the log file.'
              required: false
              azure_sdk_references: ['/value/type', '/value/properties/type']
            - !ruby/object:Api::Type::String
              name: 'url'
              description: 'The url to download the log file from.'
              required: false
              azure_sdk_references: ['/value/url', '/value/properties/url']