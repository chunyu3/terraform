                name: 'id'
                description: 'A relative uri containing either a Platform Image Repository or user image reference.'
                required: true
                azure_sdk_references: ['/creationData/imageReference/id', '/properties/creationData/imageReference/id']
              - !ruby/object:Api::Type::Integer
                name: 'lun'
                description: 'If the disk is created from an image''s data disk, this is an index that indicates which of the data disks in the image to use. For OS disks, this field is null.'
                required: false
                azure_sdk_references: ['/creationData/imageReference/lun', '/properties/creationData/imageReference/lun']
          - !ruby/object:Api::Type::String
            name: 'sourceUri'
            description: 'If createOption is Import, this is the URI of a blob to be imported into a managed disk.'
            required: false
            azure_sdk_references: ['/creationData/sourceUri', '/properties/creationData/sourceUri']
          - !ruby/object:Api::Type::String
            name: 'sourceResourceId'
            description: 'If createOption is Copy, this is the ARM id of the source snapshot or disk.'
            required: false
            azure_sdk_references: ['/creationData/sourceResourceId', '/properties/creationData/sourceResourceId']
          - !ruby/object:Api::Type::Integer
            name: 'uploadSizeBytes'
            description: 'If createOption is Upload, this is the size of the contents of the upload including the VHD footer. This value should be between 20972032 (20 MiB + 512 bytes for the VHD footer) and 35183298347520 bytes (32 TiB + 512 bytes for the VHD footer).'
            required: false
            azure_sdk_references: ['/creationData/uploadSizeBytes', '/properties/creationData/uploadSizeBytes']
      - !ruby/object:Api::Type::Integer
        name: 'diskSizeGb'
        description: 'If creationData.createOption is Empty, this field is mandatory and it indicates the size of the disk to create. If this field is present for updates or creation with other options, it indicates a resize. Resizes are only allowed if the disk is not attached to a running VM, and can only increase the disk''s size.'
        required: false
        azure_sdk_references: ['/diskSizeGB', '/properties/diskSizeGB']
      - !ruby/object:Api::Type::NestedObject
        name: 'encryptionSettingsCollection'
        description: 'Encryption settings collection used for Azure Disk Encryption, can contain multiple encryption settings per disk or snapshot.'
        required: false
        azure_sdk_references: ['/encryptionSettingsCollection', '/properties/encryptionSettingsCollection']
        properties:
          - !ruby/object:Api::Type::Boolean
            name: 'enabled'
            description: 'Set this flag to true and provide DiskEncryptionKey and optional KeyEncryptionKey to enable encryption. Set this flag to false and remove DiskEncryptionKey and KeyEncryptionKey to disable encryption. If EncryptionSettings is null in the request object, the existing settings remain unchanged.'
            required: true
            azure_sdk_references: ['/encryptionSettingsCollection/enabled', '/properties/encryptionSettingsCollection/enabled']
          - !ruby/object:Api::Type::Array
            name: 'encryptionSettings'
            description: 'A collection of encryption settings, one for each disk volume.'
            required: false
            azure_sdk_references: ['/encryptionSettingsCollection/encryptionSettings', '/properties/encryptionSettingsCollection/encryptionSettings']
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::NestedObject
                  name: 'diskEncryptionKey'
                  description: 'Key Vault Secret Url and vault id of the disk encryption key'
                  required: false
                  azure_sdk_references: ['/encryptionSettingsCollection/encryptionSettings/diskEncryptionKey', '/properties/encryptionSettingsCollection/encryptionSettings/diskEncryptionKey']
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'secretUrl'
                      description: 'Url pointing to a key or secret in KeyVault'
                      required: true
                      azure_sdk_references: ['/encryptionSettingsCollection/encryptionSettings/diskEncryptionKey/secretUrl', '/properties/encryptionSettingsCollection/encryptionSettings/diskEncryptionKey/secretUrl']
                - !ruby/object:Api::Type::NestedObject
                  name: 'keyEncryptionKey'
                  description: 'Key Vault Key Url and vault id of the key encryption key. KeyEncryptionKey is optional and when provided is used to unwrap the disk encryption key.'
                  required: false
                  azure_sdk_references: ['/encryptionSettingsCollection/encryptionSettings/keyEncryptionKey', '/properties/encryptionSettingsCollection/encryptionSettings/keyEncryptionKey']
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'keyUrl'
                      description: 'Url pointing to a key or secret in KeyVault'
                      required: true
                      azure_sdk_references: ['/encryptionSettingsCollection/encryptionSettings/keyEncryptionKey/keyUrl', '/properties/encryptionSettingsCollection/encryptionSettings/keyEncryptionKey/keyUrl']
          - !ruby/object:Api::Type::String
            name: 'encryptionSettingsVersion'
            description: 'Describes what type of encryption is used for the disks. Once this field is set, it cannot be overwritten. ''1.0'' corresponds to Azure Disk Encryption with AAD app.''1.1'' corresponds to Azure Disk Encryption.'
            required: false
            azure_sdk_references: ['/encryptionSettingsCollection/encryptionSettingsVersion', '/properties/encryptionSettingsCollection/encryptionSettingsVersion']
      - !ruby/object:Api::Type::Integer
        name: 'diskIopsreadWrite'
        description: 'The number of IOPS allowed for this disk; only settable for UltraSSD disks. One operation can transfer between 4k and 256k bytes.'
        required: false
        azure_sdk_references: ['/diskIOPSReadWrite', '/properties/diskIOPSReadWrite']
      - !ruby/object:Api::Type::Integer
        name: 'diskMbpsReadWrite'
        description: 'The bandwidth allowed for this disk; only settable for UltraSSD disks. MBps means millions of bytes per second - MB here uses the ISO notation, of powers of 10.'
        required: false
        azure_sdk_references: ['/diskMBpsReadWrite', '/properties/diskMBpsReadWrite']
