--- !ruby/object:Api::Product
name: Azure SKU Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: SKU
    api_name: EngagementFabric
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.EngagementFabric
      go_client_namespace: engagementfabric
      go_client: sKUsClient
      python_client_namespace: azure.mgmt.engagementfabric
      python_client: EngagementFabricClient.skus
      list_by_subscription: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: List
        python_func_name: list
        request:

    description: |
      Manage Azure SKU instance.
    properties:
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'SKU descriptions'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'resourceType'
              description: 'The fully qualified resource type'
              required: false
              azure_sdk_references: ['/value/resourceType']
            - !ruby/object:Api::Type::String
              name: 'name'
              description: 'The name of the SKU'
              required: false
              azure_sdk_references: ['/value/name']
            - !ruby/object:Api::Type::String
              name: 'tier'
              description: 'The price tier of the SKU'
              required: false
              azure_sdk_references: ['/value/tier']
            - !ruby/object:Api::Type::Array
              name: 'locations'
              description: 'The set of locations that the SKU is available'
              required: false
              azure_sdk_references: ['/value/locations']
              item_type: Api::Type::String
            - !ruby/object:Api::Type::Array
              name: 'locationInfo'
              description: 'Locations and zones'
              required: false
              azure_sdk_references: ['/value/locationInfo']
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Azure::Type::Location
                    name: 'location'
                    description: 'The available location of the SKU'
                    required: false
                    input: true
                    azure_sdk_references: ['/value/locationInfo/location']
                  - !ruby/object:Api::Type::Array
                    name: 'zones'
                    description: 'The available zone of the SKU'
                    required: false
                    azure_sdk_references: ['/value/locationInfo/zones']
                    item_type: Api::Type::String
            - !ruby/object:Api::Type::Array
              name: 'restrictions'
              description: 'The restrictions because of which SKU cannot be used'
              required: false
              azure_sdk_references: ['/value/restrictions']
              item_type: !ruby/object:Api::Azure::Type::[unknown-primary[object]]