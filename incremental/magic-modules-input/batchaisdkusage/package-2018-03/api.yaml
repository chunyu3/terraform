--- !ruby/object:Api::Product
name: Azure Usage Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: Usage
    api_name: BatchAI
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.BatchAI
      go_client_namespace: batchaisdk
      go_client: usageClient
      python_client_namespace: azure.mgmt.batchaisdk
      python_client: BatchAIClient.usage
      list_by_subscription: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: List
        python_func_name: list
        request:
          'location': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: locations
            go_variable_name: location
            python_parameter_name: location
            python_variable_name: location

    description: |
      Manage Azure Usage instance.
    properties:
      - !ruby/object:Api::Azure::Type::Location
        name: 'location'
        description: 'The location for which resource usage is queried.'
        required: true
        input: true
        azure_sdk_references: ['location']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'The list of compute resource usages.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'unit'
              description: 'An enum describing the unit of usage measurement.'
              required: true
              azure_sdk_references: ['/value/unit']
            - !ruby/object:Api::Type::Integer
              name: 'currentValue'
              description: 'The current usage of the resource.'
              required: true
              azure_sdk_references: ['/value/currentValue']
            - !ruby/object:Api::Type::Integer
              name: 'limit'
              description: 'The maximum permitted usage of the resource.'
              required: true
              azure_sdk_references: ['/value/limit']
            - !ruby/object:Api::Type::NestedObject
              name: 'name'
              description: 'The name of the type of usage.'
              required: true
              azure_sdk_references: ['/value/name']
              properties:
                - !ruby/object:Api::Type::String
                  name: 'value'
                  description: 'The name of the resource.'
                  required: false
                  azure_sdk_references: ['/value/name/value']
                - !ruby/object:Api::Type::String
                  name: 'localizedValue'
                  description: 'The localized name of the resource.'
                  required: false
                  azure_sdk_references: ['/value/name/localizedValue']
      - !ruby/object:Api::Type::String
        name: 'nextLink'
        description: 'The URI to fetch the next page of compute resource usage information. Call ListNext() with this to fetch the next page of compute resource usage information.'
        output: true
        azure_sdk_references: ['/nextLink']