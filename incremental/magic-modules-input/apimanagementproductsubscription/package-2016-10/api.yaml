--- !ruby/object:Api::Product
name: Azure ProductSubscription Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: ProductSubscription
    api_name: ApiManagement
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.ApiManagement
      go_client_namespace: apimanagement
      go_client: productSubscriptionsClient
      python_client_namespace: azure.mgmt.apimanagement
      python_client: ApiManagementClient.product_subscriptions
      list_by_parent: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: ListByProducts
        python_func_name: list_by_products
        request:
          'resourceGroupName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: resourceGroups
            go_variable_name: resourceGroup
            python_parameter_name: resource_group_name
            python_variable_name: resource_group
          'serviceName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: service
            go_variable_name: name
            python_parameter_name: service_name
            python_variable_name: name
          'productId': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: products
            go_variable_name: productID
            python_parameter_name: product_id
            python_variable_name: product_id

    description: |
      Manage Azure ProductSubscription instance.
    properties:
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'The name of the resource group.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'The name of the API Management service.'
        required: true
        input: true
        azure_sdk_references: ['serviceName']
      - !ruby/object:Api::Type::String
        name: 'productId'
        description: 'Product identifier. Must be unique in the current API Management service instance.'
        required: true
        input: true
        azure_sdk_references: ['productId']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'Page values.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'id'
              description: 'Uniquely identifies the subscription within the current API Management service instance. The value is a valid relative URL in the format of /subscriptions/{sid} where {sid} is a subscription identifier.'
              required: false
              azure_sdk_references: ['/value/id']
            - !ruby/object:Api::Type::String
              name: 'userId'
              description: 'The user resource identifier of the subscription owner. The value is a valid relative URL in the format of /users/{uid} where {uid} is a user identifier.'
              required: false
              azure_sdk_references: ['/value/userId']
            - !ruby/object:Api::Type::String
              name: 'productId'
              description: 'The product resource identifier of the subscribed product. The value is a valid relative URL in the format of /products/{productId} where {productId} is a product identifier.'
              required: false
              azure_sdk_references: ['/value/productId']
            - !ruby/object:Api::Type::String
              name: 'name'
              description: 'The name of the subscription, or null if the subscription has no name.'
              required: false
              azure_sdk_references: ['/value/name']
            - !ruby/object:Api::Type::Enum
              name: 'state'
              description: 'Subscription state. Possible states are * active – the subscription is active, * suspended – the subscription is blocked, and the subscriber cannot call any APIs of the product, * submitted – the subscription request has been made by the developer, but has not yet been approved or rejected, * rejected – the subscription request has been denied by an administrator, * cancelled – the subscription has been cancelled by the developer or administrator, * expired – the subscription reached its expiration date and was deactivated.'
              required: false
              azure_sdk_references: ['/value/state']
              values:
                - :Suspended
                - :Active
                - :Expired
                - :Submitted
                - :Rejected
                - :Cancelled
              default_value: :Suspended
            - !ruby/object:Api::Azure::Type::ISO8601DateTime
              name: 'createdDate'
              description: 'Subscription creation date. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.<br>'
              required: false
              azure_sdk_references: ['/value/createdDate']
            - !ruby/object:Api::Azure::Type::ISO8601DateTime
              name: 'startDate'
              description: 'Subscription activation date. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.<br>'
              required: false
              azure_sdk_references: ['/value/startDate']
            - !ruby/object:Api::Azure::Type::ISO8601DateTime
              name: 'expirationDate'
              description: 'Subscription expiration date. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.<br>'
              required: false
              azure_sdk_references: ['/value/expirationDate']
            - !ruby/object:Api::Azure::Type::ISO8601DateTime
              name: 'endDate'
              description: 'Date when subscription was cancelled or expired. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.<br>'
              required: false
              azure_sdk_references: ['/value/endDate']
            - !ruby/object:Api::Azure::Type::ISO8601DateTime
              name: 'notificationDate'
              description: 'Upcoming subscription expiration notification date. The date conforms to the following format: `yyyy-MM-ddTHH:mm:ssZ` as specified by the ISO 8601 standard.<br>'
              required: false
              azure_sdk_references: ['/value/notificationDate']
            - !ruby/object:Api::Type::String
              name: 'primaryKey'
              description: 'Subscription primary key.'
              required: false
              azure_sdk_references: ['/value/primaryKey']
            - !ruby/object:Api::Type::String
              name: 'secondaryKey'
              description: 'Subscription secondary key.'
              required: false
              azure_sdk_references: ['/value/secondaryKey']
            - !ruby/object:Api::Type::String
              name: 'stateComment'
              description: 'Optional subscription comment added by an administrator.'
              required: false
              azure_sdk_references: ['/value/stateComment']
      - !ruby/object:Api::Type::Integer
        name: 'count'
        description: 'Total record count number across all pages.'
        output: true
        azure_sdk_references: ['/count']
      - !ruby/object:Api::Type::String
        name: 'nextLink'
        description: 'Next page link if any.'
        output: true
        azure_sdk_references: ['/nextLink']