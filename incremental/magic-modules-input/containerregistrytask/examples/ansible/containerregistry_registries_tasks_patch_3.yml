--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_containerregistrytask
  description: Tasks_Update_WithOpaqueCustomCredentials
  code:
    resource_group: myResourceGroup
    registry_name: myRegistry
    name: myTask
    task_update_parameters:
      properties:
        status: Enabled
        agentConfiguration:
          cpu: '3'
        step:
          imageNames:
            - 'azurerest:testtag1'
          dockerFilePath: src/DockerFile
        trigger:
          sourceTriggers:
            - name: mySourceTrigger
              sourceRepository:
                sourceControlAuthProperties:
                  tokenType: PAT
                  token: xxxxx
              sourceTriggerEvents:
                - commit
        credentials:
          customRegistries:
            myregistry.azurecr.io:
              userName:
                type: Opaque
                value: username
              password:
                type: Opaque
                value: '***'
      tags:
        testkey: value
  