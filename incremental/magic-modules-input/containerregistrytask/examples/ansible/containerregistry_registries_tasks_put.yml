--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_containerregistrytask
  description: Tasks_Create
  code:
    resource_group: myResourceGroup
    registry_name: myRegistry
    name: myTask
    task_create_parameters:
      properties:
        status: Enabled
        platform:
          os: Linux
          architecture: amd64
        agentConfiguration:
          cpu: '2'
        step:
          imageNames:
            - 'azurerest:testtag'
          dockerFilePath: src/DockerFile
          contextPath: src
          isPushEnabled: true
          noCache: false
          arguments:
            - name: mytestargument
              value: mytestvalue
              isSecret: false
            - name: mysecrettestargument
              value: mysecrettestvalue
              isSecret: true
        trigger:
          timerTriggers:
            - name: myTimerTrigger
              schedule: 30 9 * * 1-5
          sourceTriggers:
            - name: mySourceTrigger
              sourceRepository:
                sourceControlType: Github
                repositoryUrl: 'https://github.com/Azure/azure-rest-api-specs'
                branch: master
                sourceControlAuthProperties:
                  tokenType: PAT
                  token: xxxxx
              sourceTriggerEvents:
                - commit
          baseImageTrigger:
            name: myBaseImageTrigger
            baseImageTriggerType: Runtime
      location: eastus
      identity:
        type: SystemAssigned
      tags:
        testkey: value
  