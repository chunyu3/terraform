--- !ruby/object:Api::Product
name: Azure ProductApi Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: ProductApi
    api_name: ApiManagement
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.ApiManagement
      go_client_namespace: apimanagement
      go_client: productApisClient
      python_client_namespace: azure.mgmt.apimanagement
      python_client: ApiManagementClient.product_apis
      list_by_parent: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: ListByProduct
        python_func_name: list_by_product
        request:
          'resourceGroupName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: resourceGroups
            go_variable_name: resourceGroup
            python_parameter_name: resource_group_name
            python_variable_name: resource_group
          'serviceName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: service
            go_variable_name: name
            python_parameter_name: service_name
            python_variable_name: name
          'productId': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: products
            go_variable_name: productID
            python_parameter_name: product_id
            python_variable_name: product_id

    description: |
      Manage Azure ProductApi instance.
    properties:
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'The name of the resource group.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'The name of the API Management service.'
        required: true
        input: true
        azure_sdk_references: ['serviceName']
      - !ruby/object:Api::Type::String
        name: 'productId'
        description: 'Product identifier. Must be unique in the current API Management service instance.'
        required: true
        input: true
        azure_sdk_references: ['productId']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'Page values.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'id'
              description: 'API identifier path: /apis/{apiId}'
              required: false
              azure_sdk_references: ['/value/id']
            - !ruby/object:Api::Type::String
              name: 'name'
              description: 'API name.'
              required: true
              azure_sdk_references: ['/value/name']
            - !ruby/object:Api::Type::String
              name: 'description'
              description: 'Description of the API. May include HTML formatting tags.'
              required: false
              azure_sdk_references: ['/value/description']
            - !ruby/object:Api::Type::String
              name: 'serviceUrl'
              description: 'Absolute URL of the backend service implementing this API.'
              required: true
              azure_sdk_references: ['/value/serviceUrl']
            - !ruby/object:Api::Type::String
              name: 'path'
              description: 'Relative URL uniquely identifying this API and all of its resource paths within the API Management service instance. It is appended to the API endpoint base URL specified during the service instance creation to form a public URL for this API.'
              required: true
              azure_sdk_references: ['/value/path']
            - !ruby/object:Api::Type::Array
              name: 'protocols'
              description: 'Describes on which protocols the operations in this API can be invoked.'
              required: true
              azure_sdk_references: ['/value/protocols']
              item_type: !ruby/object:Api::Type::Enum
                name: 'TBD'
                description: 'TBD'
                values:
                  - :Http
                  - :Https
            - !ruby/object:Api::Type::NestedObject
              name: 'authenticationSettings'
              description: 'Collection of authentication settings included into this API.'
              required: false
              azure_sdk_references: ['/value/authenticationSettings']
              properties:
                - !ruby/object:Api::Type::NestedObject
                  name: 'oAuth2'
                  description: ''
                  required: false
                  azure_sdk_references: ['/value/authenticationSettings/oAuth2']
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'authorizationServerId'
                      description: 'OAuth authorization server identifier.'
                      required: false
                      azure_sdk_references: ['/value/authenticationSettings/oAuth2/authorizationServerId']
                    - !ruby/object:Api::Type::String
                      name: 'scope'
                      description: 'operations scope.'
                      required: false
                      azure_sdk_references: ['/value/authenticationSettings/oAuth2/scope']
            - !ruby/object:Api::Type::NestedObject
              name: 'subscriptionKeyParameterNames'
              description: 'Protocols over which API is made available.'
              required: false
              azure_sdk_references: ['/value/subscriptionKeyParameterNames']
              properties:
                - !ruby/object:Api::Type::String
                  name: 'header'
                  description: 'Subscription key header name.'
                  required: false
                  azure_sdk_references: ['/value/subscriptionKeyParameterNames/header']
                - !ruby/object:Api::Type::String
                  name: 'query'
                  description: 'Subscription key query string parameter name.'
                  required: false
                  azure_sdk_references: ['/value/subscriptionKeyParameterNames/query']
            - !ruby/object:Api::Type::Enum
              name: 'type'
              description: 'Type of API.'
              required: false
              azure_sdk_references: ['/value/type']
              values:
                - :Http
                - :Soap
              default_value: :Http
      - !ruby/object:Api::Type::Integer
        name: 'count'
        description: 'Total records count number.'
        output: true
        azure_sdk_references: ['/count']
      - !ruby/object:Api::Type::String
        name: 'nextLink'
        description: 'Next page link if any.'
        output: true
        azure_sdk_references: ['/nextLink']