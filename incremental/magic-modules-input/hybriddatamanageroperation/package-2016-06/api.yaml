--- !ruby/object:Api::Product
name: Azure Operation Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: Operation
    api_name: HybridData
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.HybridData
      go_client_namespace: hybriddatamanager
      go_client: operationsClient
      python_client_namespace: azure.mgmt.hybriddatamanager
      python_client: HybridDataManagementClient.operations
      list_by_subscription: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: List
        python_func_name: list
        request:

    description: |
      Manage Azure Operation instance.
    properties:
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'List of operations.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'name'
              description: 'Gets or Sets Name of the operations'
              required: true
              azure_sdk_references: ['/value/name']
            - !ruby/object:Api::Type::NestedObject
              name: 'display'
              description: 'Gets or sets Display information<br>Contains the localized display information for this particular operation/action'
              required: false
              azure_sdk_references: ['/value/display']
              properties:
                - !ruby/object:Api::Type::String
                  name: 'provider'
                  description: 'Gets or sets Provider<br>The localized friendly form of the resource provider name – it is expected to also include the publisher/company responsible. <br>It should use Title Casing and begin with “Microsoft” for 1st party services.'
                  required: false
                  azure_sdk_references: ['/value/display/provider']
                - !ruby/object:Api::Type::String
                  name: 'resource'
                  description: 'Gets or sets Resource<br>The localized friendly form of the resource type related to this action/operation – it should match the public documentation for the resource provider. <br>It should use Title Casing – for examples, please refer to the “name” section.'
                  required: false
                  azure_sdk_references: ['/value/display/resource']
                - !ruby/object:Api::Type::String
                  name: 'operation'
                  description: 'Gets or sets Operation<br>The localized friendly name for the operation, as it should be shown to the user. <br>It should be concise (to fit in drop downs) but clear (i.e. self-documenting). It should use Title Casing and include the entity/resource to which it applies.'
                  required: false
                  azure_sdk_references: ['/value/display/operation']
                - !ruby/object:Api::Type::String
                  name: 'description'
                  description: 'Gets or sets Description<br>The localized friendly description for the operation, as it should be shown to the user. <br>It should be thorough, yet concise – it will be used in tool tips and detailed views.'
                  required: false
                  azure_sdk_references: ['/value/display/description']
            - !ruby/object:Api::Type::String
              name: 'origin'
              description: 'Gets or sets Origin<br>The intended executor of the operation; governs the display of the operation in the RBAC UX and the audit logs UX.<br>Default value is “user,system”'
              required: false
              azure_sdk_references: ['/value/origin']
      - !ruby/object:Api::Type::String
        name: 'nextLink'
        description: 'Link for the next set of operations.'
        output: true
        azure_sdk_references: ['/nextLink']