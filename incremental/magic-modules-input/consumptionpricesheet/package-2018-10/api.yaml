--- !ruby/object:Api::Product
name: Azure PriceSheet Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: PriceSheet
    api_name: Consumption
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.Consumption
      go_client_namespace: consumption
      go_client: priceSheetClient
      python_client_namespace: azure.mgmt.consumption
      python_client: ConsumptionManagementClient.price_sheet
      read: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: Get
        python_func_name: get
        request:
        response:
          '/id': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            go_field_name: ID
            python_field_name: id
          '/name': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            go_field_name: Name
            python_field_name: name
          '/type': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            go_field_name: Type
            python_field_name: type
          '/tags': !ruby/object:Api::Azure::SDKTypeDefinition::StringMapObject
            go_field_name: Tags
            python_field_name: tags
          '/properties': !ruby/object:Api::Azure::SDKTypeDefinition::ComplexObject
            applicable_to: [go]
            go_field_name: PriceSheetModel
            go_type_name: PriceSheetModel

    description: |
      Manage Azure PriceSheet instance.
    properties:
      - !ruby/object:Api::Type::Array
        name: 'pricesheets'
        description: 'Price sheet'
        required: false
        azure_sdk_references: ['/pricesheets', '/properties/pricesheets']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'billingPeriodId'
              description: 'The id of the billing period resource that the usage belongs to.'
              required: false
              azure_sdk_references: ['/pricesheets/billingPeriodId', '/properties/pricesheets/billingPeriodId']
            - !ruby/object:Api::Type::String
              name: 'meterId'
              description: 'The meter id (GUID)'
              required: false
              azure_sdk_references: ['/pricesheets/meterId', '/properties/pricesheets/meterId']
            - !ruby/object:Api::Type::NestedObject
              name: 'meterDetails'
              description: 'The details about the meter. By default this is not populated, unless it''s specified in $expand.'
              required: false
              azure_sdk_references: ['/pricesheets/meterDetails', '/properties/pricesheets/meterDetails']
              properties:
                - !ruby/object:Api::Type::String
                  name: 'meterName'
                  description: 'The name of the meter, within the given meter category'
                  required: false
                  azure_sdk_references: ['/pricesheets/meterDetails/meterName', '/properties/pricesheets/meterDetails/meterName']
                - !ruby/object:Api::Type::String
                  name: 'meterCategory'
                  description: 'The category of the meter, for example, ''Cloud services'', ''Networking'', etc..'
                  required: false
                  azure_sdk_references: ['/pricesheets/meterDetails/meterCategory', '/properties/pricesheets/meterDetails/meterCategory']
                - !ruby/object:Api::Type::String
                  name: 'meterSubCategory'
                  description: 'The subcategory of the meter, for example, ''A6 Cloud services'', ''ExpressRoute (IXP)'', etc..'
                  required: false
                  azure_sdk_references: ['/pricesheets/meterDetails/meterSubCategory', '/properties/pricesheets/meterDetails/meterSubCategory']
                - !ruby/object:Api::Type::String
                  name: 'unit'
                  description: 'The unit in which the meter consumption is charged, for example, ''Hours'', ''GB'', etc.'
                  required: false
                  azure_sdk_references: ['/pricesheets/meterDetails/unit', '/properties/pricesheets/meterDetails/unit']
                - !ruby/object:Api::Type::String
                  name: 'meterLocation'
                  description: 'The location in which the Azure service is available.'
                  required: false
                  azure_sdk_references: ['/pricesheets/meterDetails/meterLocation', '/properties/pricesheets/meterDetails/meterLocation']
                - !ruby/object:Api::Azure::Type::[unknown-primary[decimal]]
                  name: 'totalIncludedQuantity'
                  description: 'The total included quantity associated with the offer.'
                  required: false
                  azure_sdk_references: ['/pricesheets/meterDetails/totalIncludedQuantity', '/properties/pricesheets/meterDetails/totalIncludedQuantity']
                - !ruby/object:Api::Azure::Type::[unknown-primary[decimal]]
                  name: 'pretaxStandardRate'
                  description: 'The pretax listing price.'
                  required: false
                  azure_sdk_references: ['/pricesheets/meterDetails/pretaxStandardRate', '/properties/pricesheets/meterDetails/pretaxStandardRate']
                - !ruby/object:Api::Type::String
                  name: 'serviceName'
                  description: 'The name of the service.'
                  required: false
                  azure_sdk_references: ['/pricesheets/meterDetails/serviceName', '/properties/pricesheets/meterDetails/serviceName']
                - !ruby/object:Api::Type::String
                  name: 'serviceTier'
                  description: 'The service tier.'
                  required: false
                  azure_sdk_references: ['/pricesheets/meterDetails/serviceTier', '/properties/pricesheets/meterDetails/serviceTier']
            - !ruby/object:Api::Type::String
              name: 'unitOfMeasure'
              description: 'Unit of measure'
              required: false
              azure_sdk_references: ['/pricesheets/unitOfMeasure', '/properties/pricesheets/unitOfMeasure']
            - !ruby/object:Api::Azure::Type::[unknown-primary[decimal]]
              name: 'includedQuantity'
              description: 'Included quality for an offer'
              required: false
              azure_sdk_references: ['/pricesheets/includedQuantity', '/properties/pricesheets/includedQuantity']
            - !ruby/object:Api::Type::String
              name: 'partNumber'
              description: 'Part Number'
              required: false
              azure_sdk_references: ['/pricesheets/partNumber', '/properties/pricesheets/partNumber']
            - !ruby/object:Api::Azure::Type::[unknown-primary[decimal]]
              name: 'unitPrice'
              description: 'Unit Price'
              required: false
              azure_sdk_references: ['/pricesheets/unitPrice', '/properties/pricesheets/unitPrice']
            - !ruby/object:Api::Type::String
              name: 'currencyCode'
              description: 'Currency Code'
              required: false
              azure_sdk_references: ['/pricesheets/currencyCode', '/properties/pricesheets/currencyCode']
            - !ruby/object:Api::Type::String
              name: 'offerId'
              description: 'Offer Id'
              required: false
              azure_sdk_references: ['/pricesheets/offerId', '/properties/pricesheets/offerId']
      - !ruby/object:Api::Type::String
        name: 'nextLink'
        description: 'The link (url) to the next page of results.'
        required: false
        azure_sdk_references: ['/nextLink', '/properties/nextLink']
      # read only values included only in response
      - !ruby/object:Api::Type::String
        name: 'id'
        description: 'Resource Id.'
        output: true
        azure_sdk_references: ['/id']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'Resource name.'
        output: true
        azure_sdk_references: ['/name']
      - !ruby/object:Api::Type::String
        name: 'type'
        description: 'Resource type.'
        output: true
        azure_sdk_references: ['/type']
      - !ruby/object:Api::Azure::Type::Tags
        name: 'tags'
        description: 'Resource tags.'
        output: true
        azure_sdk_references: ['tags', '/tags']