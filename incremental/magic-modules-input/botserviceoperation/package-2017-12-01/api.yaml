    name: Operation
    api_name: BotService
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.BotService
      go_client_namespace: botservice
      go_client: operationsClient
      python_client_namespace: azure.mgmt.botservice
      python_client: AzureBotServiceClient.operations
      list_by_subscription: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: List
        python_func_name: list
        request:

    description: |
      Manage Azure Operation instance.
    properties:
      # read only values included only in response
      - !ruby/object:Api::Type::String
        name: 'nextLink'
        description: 'The link used to get the next page of operations.'
        output: true
        azure_sdk_references: ['/nextLink']
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'The list of operations.'
