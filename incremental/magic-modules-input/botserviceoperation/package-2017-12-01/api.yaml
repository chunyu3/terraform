        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'name'
              description: 'Operation name: {provider}/{resource}/{operation}.'
              required: false
              azure_sdk_references: ['/value/name']
            - !ruby/object:Api::Type::NestedObject
              name: 'display'
              description: 'The operation supported by Bot Service Management.'
              required: false
              azure_sdk_references: ['/value/display']
              properties:
                - !ruby/object:Api::Type::String
                  name: 'description'
                  description: 'The description of the operation.'
                  required: false
                  azure_sdk_references: ['/value/display/description']
                - !ruby/object:Api::Type::String
                  name: 'operation'
                  description: 'The action that users can perform, based on their permission level.'
                  required: false
                  azure_sdk_references: ['/value/display/operation']
                - !ruby/object:Api::Type::String
                  name: 'provider'
                  description: 'Service provider: Microsoft Bot Service.'
                  required: false
                  azure_sdk_references: ['/value/display/provider']
                - !ruby/object:Api::Type::String
                  name: 'resource'
                  description: 'Resource on which the operation is performed.'
                  required: false
                  azure_sdk_references: ['/value/display/resource']
            - !ruby/object:Api::Type::String
              name: 'origin'
              description: 'The origin of the operation.'
              required: false
              azure_sdk_references: ['/value/origin']