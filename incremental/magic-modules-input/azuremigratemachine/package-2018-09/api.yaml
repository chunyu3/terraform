--- !ruby/object:Api::Product
name: Azure Machine Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: Machine
    api_name: Migrate
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.Migrate
      go_client_namespace: azuremigrate
      go_client: machinesClient
      python_client_namespace: azure.mgmt.azuremigrate
      python_client: AzureMigrateHubClient.machines

    description: |
      Manage Azure Machine instance.
    properties:
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'Name of the Azure Resource Group that migrate project is part of.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'migrateProjectName'
        description: 'Name of the Azure Migrate project.'
        required: true
        input: true
        azure_sdk_references: ['migrateProjectName']
      - !ruby/object:Api::Type::String
        name: 'continuationToken'
        description: 'The continuation token.'
        required: false
        input: true
        azure_sdk_references: ['continuationToken']
      - !ruby/object:Api::Type::Integer
        name: 'pageSize'
        description: 'The number of items to be returned in a single page. This value is honored only if it is less than the 100.'
        required: false
        input: true
        azure_sdk_references: ['pageSize']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'Unique name of a machine in Azure migration hub.'
        required: true
        input: true
        azure_sdk_references: ['machineName']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'Gets or sets the machines.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
      - !ruby/object:Api::Type::String
        name: 'nextLink'
        description: 'Gets or sets the value of nextLink.'
        output: true
        azure_sdk_references: ['/nextLink']