--- !ruby/object:Api::Product
name: Azure Usage Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: Usage
    api_name: Automation
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.Automation
      go_client_namespace: automation
      go_client: usagesClient
      python_client_namespace: azure.mgmt.automation
      python_client: AutomationClient.usages
      list_by_parent: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: ListByAutomationAccount
        python_func_name: list_by_automation_account
        request:
          'resourceGroupName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: resourceGroups
            go_variable_name: resourceGroup
            python_parameter_name: resource_group_name
            python_variable_name: resource_group
          'automationAccountName': !ruby/object:Api::Azure::SDKTypeDefinition::StringObject
            id_portion: automationAccounts
            go_variable_name: name
            python_parameter_name: automation_account_name
            python_variable_name: name

    description: |
      Manage Azure Usage instance.
    properties:
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'Name of an Azure Resource group.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'The name of the automation account.'
        required: true
        input: true
        azure_sdk_references: ['automationAccountName']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'Gets or sets usage.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'id'
              description: 'Gets or sets the id of the resource.'
              required: false
              azure_sdk_references: ['/value/id']
            - !ruby/object:Api::Type::NestedObject
              name: 'name'
              description: 'Gets or sets the usage counter name.'
              required: false
              azure_sdk_references: ['/value/name']
              properties:
                - !ruby/object:Api::Type::String
                  name: 'value'
                  description: 'Gets or sets the usage counter name.'
                  required: false
                  azure_sdk_references: ['/value/name/value']
                - !ruby/object:Api::Type::String
                  name: 'localizedValue'
                  description: 'Gets or sets the localized usage counter name.'
                  required: false
                  azure_sdk_references: ['/value/name/localizedValue']
            - !ruby/object:Api::Type::String
              name: 'unit'
              description: 'Gets or sets the usage unit name.'
              required: false
              azure_sdk_references: ['/value/unit']
            - !ruby/object:Api::Type::Double
              name: 'currentValue'
              description: 'Gets or sets the current usage value.'
              required: false
              azure_sdk_references: ['/value/currentValue']
            - !ruby/object:Api::Type::Integer
              name: 'limit'
              description: 'Gets or sets max limit. -1 for unlimited'
              required: false
              azure_sdk_references: ['/value/limit']
            - !ruby/object:Api::Type::String
              name: 'throttleStatus'
              description: 'Gets or sets the throttle status.'
              required: false
              azure_sdk_references: ['/value/throttleStatus']