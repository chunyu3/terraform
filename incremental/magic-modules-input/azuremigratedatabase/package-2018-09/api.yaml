--- !ruby/object:Api::Product
name: Azure Database Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: Database
    api_name: Migrate
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.Migrate
      go_client_namespace: azuremigrate
      go_client: databasesClient
      python_client_namespace: azure.mgmt.azuremigrate
      python_client: AzureMigrateHubClient.databases

    description: |
      Manage Azure Database instance.
    properties:
      - !ruby/object:Api::Azure::Type::ResourceGroupName
        name: 'resourceGroup'
        description: 'Name of the Azure Resource Group that migrate project is part of.'
        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'Name of the Azure Migrate project.'
        required: true
        input: true
        azure_sdk_references: ['migrateProjectName']
      - !ruby/object:Api::Type::String
        name: 'continuationToken'
        description: 'The continuation token.'
        required: false
        input: true
        azure_sdk_references: ['continuationToken']
      - !ruby/object:Api::Type::Integer
        name: 'pageSize'
        description: 'The number of items to be returned in a single page. This value is honored only if it is less than the 100.'
        required: false
        input: true
        azure_sdk_references: ['pageSize']
      # read only values included only in response
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'Gets or sets the databases.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'id'
              description: 'Gets or sets the relative URL to get to this REST resource.'
              required: false
              azure_sdk_references: ['/value/id']
            - !ruby/object:Api::Type::String
              name: 'name'
              description: 'Gets or sets the name of this REST resource.'
              required: false
              azure_sdk_references: ['/value/name']
            - !ruby/object:Api::Type::String
              name: 'type'
              description: 'Gets the type of this REST resource.'
              required: false
              azure_sdk_references: ['/value/type']
            - !ruby/object:Api::Type::Array
              name: 'assessmentData'
              description: 'Gets or sets the assessment details of the database published by various sources.'
              required: false
              azure_sdk_references: ['/value/assessmentData', '/value/properties/assessmentData']
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'assessmentId'
                    description: 'Gets or sets the database assessment scope/Id.'
                    required: false
                    azure_sdk_references: ['/value/assessmentData/assessmentId', '/value/properties/assessmentData/assessmentId']
                  - !ruby/object:Api::Type::Integer
                    name: 'migrationBlockersCount'
                    description: 'Gets or sets the number of blocking changes found.'
                    required: false
                    azure_sdk_references: ['/value/assessmentData/migrationBlockersCount', '/value/properties/assessmentData/migrationBlockersCount']
                  - !ruby/object:Api::Type::Integer
                    name: 'breakingChangesCount'
                    description: 'Gets or sets the number of breaking changes found.'
                    required: false
                    azure_sdk_references: ['/value/assessmentData/breakingChangesCount', '/value/properties/assessmentData/breakingChangesCount']
                  - !ruby/object:Api::Type::Boolean
                    name: 'isReadyForMigration'
                    description: 'Gets or sets a value indicating whether the database is ready for migration.'
                    required: false
                    azure_sdk_references: ['/value/assessmentData/isReadyForMigration', '/value/properties/assessmentData/isReadyForMigration']
                  - !ruby/object:Api::Type::String
                    name: 'assessmentTargetType'
                    description: 'Gets or sets the assessed target database type.'
                    required: false
                    azure_sdk_references: ['/value/assessmentData/assessmentTargetType', '/value/properties/assessmentData/assessmentTargetType']
                  - !ruby/object:Api::Azure::Type::ISO8601DateTime
                    name: 'lastAssessedTime'
                    description: 'Gets or sets the time when the database was last assessed.'
                    required: false
                    azure_sdk_references: ['/value/assessmentData/lastAssessedTime', '/value/properties/assessmentData/lastAssessedTime']
                  - !ruby/object:Api::Type::String
                    name: 'compatibilityLevel'
                    description: 'Gets or sets the compatibility level of the database.'
                    required: false
                    azure_sdk_references: ['/value/assessmentData/compatibilityLevel', '/value/properties/assessmentData/compatibilityLevel']
                  - !ruby/object:Api::Type::String
                    name: 'databaseSizeInMb'
                    description: 'Gets or sets the database size.'
                    required: false
                    azure_sdk_references: ['/value/assessmentData/databaseSizeInMB', '/value/properties/assessmentData/databaseSizeInMB']
                  - !ruby/object:Api::Azure::Type::ISO8601DateTime
                    name: 'lastUpdatedTime'
                    description: 'Gets or sets the time of the last modification of the database details.'
                    required: false
                    azure_sdk_references: ['/value/assessmentData/lastUpdatedTime', '/value/properties/assessmentData/lastUpdatedTime']
                  - !ruby/object:Api::Type::String
                    name: 'enqueueTime'
                    description: 'Gets or sets the time the message was enqueued.'
                    required: false
                    azure_sdk_references: ['/value/assessmentData/enqueueTime', '/value/properties/assessmentData/enqueueTime']
                  - !ruby/object:Api::Type::String
                    name: 'solutionName'
                    description: 'Gets or sets the name of the solution that sent the data.'
                    required: false
                    azure_sdk_references: ['/value/assessmentData/solutionName', '/value/properties/assessmentData/solutionName']
                  - !ruby/object:Api::Type::String
                    name: 'instanceId'
                    description: 'Gets or sets the database server instance Id.'
                    required: false
                    azure_sdk_references: ['/value/assessmentData/instanceId', '/value/properties/assessmentData/instanceId']
                  - !ruby/object:Api::Type::String
                    name: 'databaseName'
                    description: 'Gets or sets the database name.'
                    required: false
                    azure_sdk_references: ['/value/assessmentData/databaseName', '/value/properties/assessmentData/databaseName']
                  - !ruby/object:Api::Type::KeyValuePairs
                    name: 'extendedInfo'
                    description: 'Gets or sets the extended properties of the database.'
                    required: false
                    azure_sdk_references: ['/value/assessmentData/extendedInfo', '/value/properties/assessmentData/extendedInfo']
            - !ruby/object:Api::Azure::Type::ISO8601DateTime
              name: 'lastUpdatedTime'
              description: 'Gets or sets the time of the last modification of the database.'
              required: false
              azure_sdk_references: ['/value/lastUpdatedTime', '/value/properties/lastUpdatedTime']
      - !ruby/object:Api::Type::String
        name: 'nextLink'
        description: 'Gets or sets the value of nextLink.'
        output: true
        azure_sdk_references: ['/nextLink']