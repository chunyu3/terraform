--- !ruby/object:Api::Product
name: Azure UsageModel Management
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: NotUsedInAzure
scopes:
  - NotUsedInAzure
objects:
  - !ruby/object:Api::Resource
    name: UsageModel
    api_name: StorageCache
    base_url: NotUsedInAzure

    azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinition
      provider_name: Microsoft.StorageCache
      go_client_namespace: storagecache
      go_client: usageModelsClient
      python_client_namespace: azure.mgmt.storagecache
      python_client: StorageCacheManagementClient.usage_models
      list_by_subscription: !ruby/object:Api::Azure::SDKOperationDefinition
        go_func_name: List
        python_func_name: list
        request:

    description: |
      Manage Azure UsageModel instance.
    properties:
      # read only values included only in response
      - !ruby/object:Api::Type::String
        name: 'nextLink'
        description: 'The uri to fetch the next page of cache usage models.'
        output: true
        azure_sdk_references: ['/nextLink']
      - !ruby/object:Api::Type::Array
        name: 'value'
        description: 'The list of usage models available for the subscription.'
        output: true
        azure_sdk_references: ['/value']
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::NestedObject
              name: 'display'
              description: 'Localized information describing this usage model.'
              required: false
              azure_sdk_references: ['/value/display']
              properties:
                - !ruby/object:Api::Type::String
                  name: 'description'
                  description: 'String to display for this usage model.'
                  required: false
                  azure_sdk_references: ['/value/display/description']
            - !ruby/object:Api::Type::String
              name: 'modelName'
              description: 'Non localized keyword naming this usage model.'
              required: false
              azure_sdk_references: ['/value/modelName']
            - !ruby/object:Api::Type::String
              name: 'targetType'
              description: 'The type of Storage Target to which this model is applicable (only nfs for now)'
              required: false
              azure_sdk_references: ['/value/targetType']