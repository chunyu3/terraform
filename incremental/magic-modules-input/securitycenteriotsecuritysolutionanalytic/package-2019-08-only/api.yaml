                  name: 'high'
                  description: 'Count of high severity alerts/recommendations.'
                  required: false
                  azure_sdk_references: ['/devicesMetrics/devicesMetrics/high', '/properties/devicesMetrics/devicesMetrics/high']
                - !ruby/object:Api::Type::Integer
                  name: 'medium'
                  description: 'Count of medium severity alerts/recommendations.'
                  required: false
                  azure_sdk_references: ['/devicesMetrics/devicesMetrics/medium', '/properties/devicesMetrics/devicesMetrics/medium']
                - !ruby/object:Api::Type::Integer
                  name: 'low'
                  description: 'Count of low severity alerts/recommendations.'
                  required: false
                  azure_sdk_references: ['/devicesMetrics/devicesMetrics/low', '/properties/devicesMetrics/devicesMetrics/low']
