            - !ruby/object:Api::Type::Integer
              name: 'devicesCount'
              description: 'Number of devices with this recommendation.'
              required: false
              azure_sdk_references: ['/mostPrevalentDeviceRecommendations/devicesCount', '/properties/mostPrevalentDeviceRecommendations/devicesCount']
