                - :Low
                - :Medium
                - :High
              default_value: :Informational
            - !ruby/object:Api::Type::Integer
              name: 'alertsCount'
              description: 'Number of alerts raised for this alert type.'
              required: false
              azure_sdk_references: ['/mostPrevalentDeviceAlerts/alertsCount', '/properties/mostPrevalentDeviceAlerts/alertsCount']
