--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_datasharedatasetmapping
  description: DataSetMappings_SqlDB_Create
  code:
    resource_group: myResourceGroup
    account_name: myAccount
    share_subscription_name: myShareSubscription
    data_set_mapping_name: myDataSetMapping
    data_set_mapping:
      kind: SqlDBTable
      properties:
        dataSetId: a08f184b-0567-4b11-ba22-a1199336d226
        sqlServerResourceId: >-
          /subscriptions/{{ subscription_id }}/resourceGroups/{{ resource_group
          }}/providers/Microsoft.Sql/servers/{{ server_name }}
        databaseName: Database1
        tableName: Table1
        schemaName: dbo
  