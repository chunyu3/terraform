--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_virtualnetworkgateway
  description: UpdateVirtualNetworkGateway
  code:
    resource_group: myResourceGroup
    virtual_network_gateway_name: myVirtualNetworkGateway
    location: centralus
    ip_configurations:
      - private_ipallocation_method: Dynamic
        subnet:
          id: >-
            /subscriptions/{{ subscription_id }}/resourceGroups/{{ resource_group
            }}/providers/Microsoft.Network/virtualNetworks/{{ virtual_network_name
            }}/subnets/{{ subnet_name }}
        public_ip_address:
          id: >-
            /subscriptions/{{ subscription_id }}/resourceGroups/{{ resource_group
            }}/providers/Microsoft.Network/publicIPAddresses/{{
            public_ip_address_name }}
        name: gwipconfig1
    gateway_type: Vpn
    vpn_type: RouteBased
    enable_bgp: false
    active_active: false
    sku:
      name: VpnGw1
      tier: VpnGw1
    bgp_settings:
      asn: '65515'
      bgp_peering_address: 10.0.1.30
      peer_weight: '0'
  