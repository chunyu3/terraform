--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_hanaonazuresapmonitor
  description: Create a SAP Monitor
  code:
    resource_group: myResourceGroup
    name: mySapMonitor
    sap_monitor_parameter:
      id: >-
        /subscriptions/{{ subscription_id }}/resourceGroups/{{ resource_group
        }}/providers/Microsoft.HanaOnAzure/sapMonitors/{{ sap_monitor_name }}
      name: mySapMonitor
      type: Microsoft.HanaOnAzure/sapMonitors
      location: westus
      tags:
        key: value
      properties:
        hanaSubnet: ''
        hanaHostname: ''
        hanaDbName: ''
        hanaDbSqlPort: '1234'
        hanaDbUsername: ''
        hanaDbPassword: ''
        HanaDbPasswordKeyVaultURL: ''
        HanaDbCredentialsMsiID: ''
        provisioningState: Succeeded
        enableCustomerAnalytics: true
  