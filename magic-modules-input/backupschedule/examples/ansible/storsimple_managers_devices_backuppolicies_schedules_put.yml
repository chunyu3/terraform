--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_backupschedule
  description: BackupSchedulesCreateOrUpdate
  code:
    device_name: myDevice
    backup_policy_name: myBackupPolicy
    backup_schedule_name: mySchedule
    kind: Series8000
    schedule_recurrence:
      recurrence_type: Weekly
      recurrence_value: '1'
      weekly_days_list:
        - Friday
        - Thursday
        - Monday
    backup_type: CloudSnapshot
    retention_count: '1'
    start_time: '2017-06-24T01:00:00Z'
    schedule_status: Enabled
    resource_group: myResourceGroup
    manager_name: myManager
  