--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_trafficmanagerprofile
  description: Profile-PUT-WithCustomHeaders
  code:
    resource_group: myResourceGroup
    profile_name: myTrafficmanagerprofile
    location: global
    profile_status: Enabled
    traffic_routing_method: Performance
    dns_config:
      relative_name: azuresdkfornetautoresttrafficmanager6192
      ttl: '35'
    monitor_config:
      protocol: HTTP
      port: '80'
      path: /testpath.aspx
      interval_in_seconds: '10'
      timeout_in_seconds: '5'
      tolerated_number_of_failures: '2'
      custom_headers:
        - name: header-1
          value: value-1
        - name: header-2
          value: value-2
      expected_status_code_ranges:
        - min: '200'
          max: '205'
        - min: '400'
          max: '410'
    endpoints:
      - name: My external endpoint
        type: Microsoft.network/TrafficManagerProfiles/ExternalEndpoints
        target: foobar.contoso.com
        endpoint_status: Enabled
        endpoint_location: North Europe
        custom_headers:
          - name: header-2
            value: value-2-overridden
    traffic_view_enrollment_status: Disabled
  