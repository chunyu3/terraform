--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_database
  description: Creates a database from restore with database deletion time.
  code:
    resource_group: myResourceGroup
    server_name: myServer
    database_name: myDatabase
    location: southeastasia
    sku:
      name: S0
      tier: Standard
    create_mode: Restore
    source_database_id: >-
      /subscriptions/{{ subscription_id }}/resourceGroups/{{ resource_group
      }}/providers/Microsoft.Sql/servers/{{ server_name }}/databases/{{
      database_name }}
    source_database_deletion_date: '2017-07-14T06:41:06.613Z'
  