--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_workflow
  description: Create or update a workflow
  code:
    resource_group: myResourceGroup
    workflow_name: myWorkflow
    workflow:
      properties:
        integrationAccount:
          name: test-integration-account
          id: >-
            /subscriptions/{{ subscription_id }}/resourceGroups/{{ resource_group
            }}/providers/Microsoft.Logic/integrationAccounts/{{
            integration_account_name }}
          type: Microsoft.Logic/integrationAccounts
        definition:
          $schema: >-
            https://schema.management.azure.com/providers/Microsoft.Logic/schemas/2016-06-01/workflowdefinition.json#
          contentVersion: 1.0.0.0
          parameters:
            $connections:
              defaultValue: {}
              type: Object
          triggers:
            manual:
              type: Request
              kind: Http
              inputs:
                schema: {}
          actions:
            Find_pet_by_ID:
              runAfter: {}
              type: ApiConnection
              inputs:
                host:
                  connection:
                    name: >-
                      @parameters('$connections')['test-custom-connector']['connectionId']
                method: get
                path: '/pet/@{encodeURIComponent(''1'')}'
          outputs: {}
        parameters:
          $connections:
            value:
              test-custom-connector:
                connectionId: >-
                  /subscriptions/{{ subscription_id }}/resourceGroups/{{
                  resource_group }}/providers/Microsoft.Web/connections/{{
                  connection_name }}
                connectionName: test-custom-connector
                id: >-
                  /subscriptions/{{ subscription_id
                  }}/providers/Microsoft.Web/locations/{{ location_name
                  }}/managedApis/{{ managed_apis_name }}
      location: brazilsouth
      tags: {}
  