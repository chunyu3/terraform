--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_computegalleryimageversion
  description: Create or update a simple Gallery Image Version using snapshots as a source.
  code:
    resource_group: myResourceGroup
    gallery_name: myGallery
    gallery_image_name: myImage
    gallery_image_version_name: myVersion
    gallery_image_version:
      location: West US
      properties:
        publishingProfile:
          targetRegions:
            - name: West US
              regionalReplicaCount: '1'
            - name: East US
              regionalReplicaCount: '2'
              storageAccountType: Standard_ZRS
        storageProfile:
          osDiskImage:
            source:
              id: >-
                /subscriptions/{{ subscription_id }}/resourceGroups/{{
                resource_group }}/providers/Microsoft.Compute/snapshots/{{
                snapshot_name }}
            hostCaching: ReadOnly
          dataDiskImages:
            - source:
                id: >-
                  /subscriptions/{{ subscription_id }}/resourceGroups/{{
                  resource_group }}/providers/Microsoft.Compute/snapshots/{{
                  snapshot_name }}
              lun: '1'
              hostCaching: None
  