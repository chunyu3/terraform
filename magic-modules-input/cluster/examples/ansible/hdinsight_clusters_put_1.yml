--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_cluster
  description: Create Hadoop on Linux cluster with SSH public key
  code:
    resource_group: myResourceGroup
    cluster_name: myCluster
    tags:
      key1: val1
    cluster_version: '3.5'
    os_type: Linux
    tier: Standard
    cluster_definition:
      kind: Hadoop
      configurations:
        gateway:
          restAuthCredential.isEnabled: true
          restAuthCredential.username: admin
          restAuthCredential.password: '**********'
    compute_profile:
      roles:
        - name: headnode
          min_instance_count: '1'
          target_instance_count: '2'
          hardware_profile:
            vm_size: Standard_D3_V2
          os_profile:
            linux_operating_system_profile:
              username: sshuser
              sshProfile:
                publicKeys:
                  - certificateData: '**********'
        - name: workernode
          min_instance_count: '1'
          target_instance_count: '4'
          hardware_profile:
            vm_size: Standard_D3_V2
          os_profile:
            linux_operating_system_profile:
              username: sshuser
              password: '**********'
        - name: zookeepernode
          min_instance_count: '1'
          target_instance_count: '3'
          hardware_profile:
            vm_size: Small
          os_profile:
            linux_operating_system_profile:
              username: sshuser
              password: '**********'
    storage_profile:
      storageaccounts:
        - name: mystorage
          is_default: true
          container: containername
          key: storagekey
  