      health_check_retry_timeout: '00:05:00'
      upgrade_timeout: '01:00:00'
      upgrade_domain_timeout: '00:15:00'
      health_policy:
        max_percent_unhealthy_nodes: '0'
        max_percent_unhealthy_applications: '0'
        application_health_policies:
