--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_accountfilter
  description: Create an Account Filter
  code:
    resource_group: myResourceGroup
    account_name: myMediaService
    filter_name: myAccountFilter
    presentation_time_range:
      start_timestamp: '0'
      end_timestamp: '170000000'
      presentation_window_duration: '9223372036854776000'
      live_backoff_duration: '0'
      timescale: '10000000'
      force_end_timestamp: false
    first_quality:
      bitrate: '128000'
    tracks:
      - track_selections:
          - property: Type
            value: Audio
            operation: Equal
          - property: Language
            value: en
            operation: NotEqual
          - property: FourCC
            value: EC-3
            operation: NotEqual
      - track_selections:
          - property: Type
            value: Video
            operation: Equal
          - property: Bitrate
            value: 3000000-5000000
            operation: Equal
  