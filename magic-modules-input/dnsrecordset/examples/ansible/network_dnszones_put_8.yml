--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_dnsrecordset
  description: Create SRV recordset
  code:
    resource_group: myResourceGroup
    zone_name: myDnsZone
    name: myRecordType
    record_type: SRV
    metadata:
      key1: value1
    ttl: '3600'
    srvrecords:
      - priority: '0'
        weight: '10'
        port: '80'
        target: contoso.com
  