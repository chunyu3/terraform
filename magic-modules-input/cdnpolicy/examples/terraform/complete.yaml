--- !ruby/object:Provider::Azure::Example
resource: azurerm_policy
prerequisites:
  - !ruby/object:Provider::Azure::ExampleReference
    product: resourcegroup
    example: basic
  - !ruby/object:Provider::Azure::ExampleReference
    product: cdnwebapplicationfirewallpolicy
    example: basic
properties:
  resource_group_name: '${azurerm_resource_group.<%= resource_id_hint -%>.name}'
  name: '<%= get_resource_name('''', ''cdnpolicy'') -%>'
  cdn_web_application_firewall_policy:
    location: WestUs
    sku:
      name: Standard_Microsoft
    properties:
      policySettings:
        defaultRedirectUrl: 'http://www.bing.com'
        defaultCustomBlockResponseStatusCode: '499'
        defaultCustomBlockResponseBody: >-
          PGh0bWw+CjxoZWFkZXI+PHRpdGxlPkhlbGxvPC90aXRsZT48L2hlYWRlcj4KPGJvZHk+CkhlbGxvIHdvcmxkCjwvYm9keT4KPC9odG1sPg==
      rateLimitRules:
        rules:
          - name: RateLimitRule1
            priority: '1'
            enabledState: Enabled
            rateLimitDurationInMinutes: '0'
            rateLimitThreshold: '1000'
            matchConditions:
              - matchVariable: RemoteAddr
                selector: null
                operator: IPMatch
                negateCondition: false
                transforms: []
                matchValue:
                  - 192.168.1.0/24
                  - 10.0.0.0/24
            action: Block
      customRules:
        rules:
          - name: CustomRule1
            priority: '2'
            enabledState: Enabled
            matchConditions:
              - matchVariable: RemoteAddr
                selector: null
                operator: GeoMatch
                negateCondition: false
                transforms: []
                matchValue:
                  - CH
              - matchVariable: RequestHeader
                selector: UserAgent
                operator: Contains
                negateCondition: false
                transforms: []
                matchValue:
                  - windows
              - matchVariable: QueryString
                selector: search
                operator: Contains
                negateCondition: false
                transforms:
                  - UrlDecode
                  - Lowercase
                matchValue:
                  - <?php
                  - '?>'
            action: Block
      managedRules:
        managedRuleSets:
          - ruleSetType: DefaultRuleSet
            ruleSetVersion: preview-1.0
            ruleGroupOverrides:
              - ruleGroupName: Group1
                rules:
                  - ruleId: GROUP1-0001
                    enabledState: Enabled
                    action: Redirect
                  - ruleId: GROUP1-0002
                    enabledState: Disabled
