--- !ruby/object:Provider::Azure::Terraform::Config
overrides: !ruby/object:Overrides::ResourceOverrides
  Variable: !ruby/object:Provider::Azure::Terraform::ResourceOverride
    # azure_sdk_definition: !ruby/object:Api::Azure::SDKDefinitionOverride
    properties: {}
    acctests:
      - !ruby/object:Provider::Azure::Terraform::AccTestDefinition
        name: basic
        steps: [basic]
      - !ruby/object:Provider::Azure::Terraform::AccTestDefinition
        name: complete
        steps: [complete]
      - !ruby/object:Provider::Azure::Terraform::AccTestDefinition
        name: update
        steps: [basic, complete]
    document_examples:
      - !ruby/object:Provider::Azure::Terraform::DocumentExampleReference
        title: Example Usage
        example_name: basic
        resource_name_hints:
          resourceGroups: example-resource-group
          automationAccounts: example-automation-account
          variables: example-variable
datasources: !ruby/object:Overrides::ResourceOverrides
  Variable: !ruby/object:Provider::Azure::Terraform::ResourceOverride
    acctests:
      - !ruby/object:Provider::Azure::Terraform::AccTestDefinition
        name: basic
        steps: [basic]
      - !ruby/object:Provider::Azure::Terraform::AccTestDefinition
        name: complete
        steps: [complete]
    document_examples:
      - !ruby/object:Provider::Azure::Terraform::DocumentExampleReference
        title: Example Usage
        example_name: basic
        resource_name_hints:
          resourceGroups: example-resource-group
          automationAccounts: example-automation-account
          variables: example-variable
    datasource_example_outputs:
      variable_id: id
