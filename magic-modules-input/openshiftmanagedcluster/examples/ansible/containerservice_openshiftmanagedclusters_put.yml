--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_openshiftmanagedcluster
  description: Create/Update OpenShift Managed Cluster
  code:
    resource_group: myResourceGroup
    resource_name: myOpenShiftManagedCluster
    location: location1
    tags:
      tier: production
      archv2: ''
    open_shift_version: v3.11
    network_profile:
      vnet_cidr: 10.0.0.0/8
    router_profiles:
      - name: default
    master_pool_profile:
      name: master
      count: '3'
      vm_size: Standard_D4s_v3
      subnet_cidr: 10.0.0.0/24
      os_type: Linux
    agent_pool_profiles:
      - name: infra
        count: '2'
        vm_size: Standard_D4s_v3
        subnet_cidr: 10.0.0.0/24
        os_type: Linux
        role: infra
      - name: compute
        count: '4'
        vm_size: Standard_D4s_v3
        subnet_cidr: 10.0.0.0/24
        os_type: Linux
        role: compute
    auth_profile:
      identity_providers:
        - name: Azure AD
          provider:
            kind: AADIdentityProvider
            clientId: clientId
            secret: secret
            tenantId: tenantId
            customerAdminGroupId: customerAdminGroupId
  