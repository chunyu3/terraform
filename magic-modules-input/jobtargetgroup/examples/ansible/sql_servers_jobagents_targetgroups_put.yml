--- !ruby/object:Provider::Ansible::Example
task: !ruby/object:Provider::Ansible::Task
  name: azure_rm_jobtargetgroup
  description: Create or update a target group with all properties.
  code:
    resource_group: myResourceGroup
    server_name: myServer
    job_agent_name: myJobAgent
    target_group_name: myTargetGroup
    members:
      - membership_type: Exclude
        type: SqlDatabase
        server_name: server1
        database_name: database1
      - membership_type: Include
        type: SqlServer
        server_name: server1
        refresh_credential: >-
          /subscriptions/{{ subscription_id }}/resourceGroups/{{ resource_group
          }}/providers/Microsoft.Sql/servers/{{ server_name }}/jobAgents/{{
          job_agent_name }}/credentials/{{ credential_name }}
      - membership_type: Include
        type: SqlElasticPool
        server_name: server2
        elastic_pool_name: pool1
        refresh_credential: >-
          /subscriptions/{{ subscription_id }}/resourceGroups/{{ resource_group
          }}/providers/Microsoft.Sql/servers/{{ server_name }}/jobAgents/{{
          job_agent_name }}/credentials/{{ credential_name }}
      - membership_type: Include
        type: SqlShardMap
        server_name: server3
        database_name: database1
        shard_map_name: shardMap1
        refresh_credential: >-
          /subscriptions/{{ subscription_id }}/resourceGroups/{{ resource_group
          }}/providers/Microsoft.Sql/servers/{{ server_name }}/jobAgents/{{
          job_agent_name }}/credentials/{{ credential_name }}
  