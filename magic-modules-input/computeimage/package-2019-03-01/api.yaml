        required: true
        input: true
        azure_sdk_references: ['resourceGroupName']
      - !ruby/object:Api::Type::String
        name: 'name'
        description: 'The name of the image.'
        required: true
        input: true
        azure_sdk_references: ['imageName']
      - !ruby/object:Api::Azure::Type::Location
        name: 'location'
        description: 'Resource location'
        required: true
        input: true
        azure_sdk_references: ['/location']
      - !ruby/object:Api::Azure::Type::Tags
        name: 'tags'
        description: 'Resource tags'
        required: false
        input: true
        azure_sdk_references: ['tags', '/tags']
      - !ruby/object:Api::Type::NestedObject
        name: 'sourceVirtualMachine'
        description: 'The source virtual machine from which Image is created.'
        required: false
        azure_sdk_references: ['/sourceVirtualMachine', '/properties/sourceVirtualMachine']
        properties:
          - !ruby/object:Api::Type::String
            name: 'id'
            description: 'Resource Id'
            required: false
            azure_sdk_references: ['/sourceVirtualMachine/id', '/properties/sourceVirtualMachine/id']
      - !ruby/object:Api::Type::NestedObject
        name: 'storageProfile'
        description: 'Specifies the storage settings for the virtual machine disks.'
        required: false
        azure_sdk_references: ['/storageProfile', '/properties/storageProfile']
        properties:
          - !ruby/object:Api::Type::NestedObject
            name: 'osDisk'
            description: 'Specifies information about the operating system disk used by the virtual machine. <br><br> For more information about disks, see [About disks and VHDs for Azure virtual machines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-about-disks-vhds?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).'
            required: false
            azure_sdk_references: ['/storageProfile/osDisk', '/properties/storageProfile/osDisk']
            properties:
              - !ruby/object:Api::Type::Enum
                name: 'osType'
                description: 'This property allows you to specify the type of the OS that is included in the disk if creating a VM from a custom image. <br><br> Possible values are: <br><br> **Windows** <br><br> **Linux**'
                required: true
                azure_sdk_references: ['/storageProfile/osDisk/osType', '/properties/storageProfile/osDisk/osType']
                values:
                  - :Windows
                  - :Linux
              - !ruby/object:Api::Type::Enum
                name: 'osState'
                description: 'The OS State.'
                required: true
                azure_sdk_references: ['/storageProfile/osDisk/osState', '/properties/storageProfile/osDisk/osState']
                values:
                  - :Generalized
                  - :Specialized
              - !ruby/object:Api::Type::NestedObject
                name: 'snapshot'
                description: 'The snapshot.'
                required: false
                azure_sdk_references: ['/storageProfile/osDisk/snapshot', '/properties/storageProfile/osDisk/snapshot']
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'id'
                    description: 'Resource Id'
                    required: false
                    azure_sdk_references: ['/storageProfile/osDisk/snapshot/id', '/properties/storageProfile/osDisk/snapshot/id']
              - !ruby/object:Api::Type::NestedObject
                name: 'managedDisk'
                description: 'The managedDisk.'
                required: false
                azure_sdk_references: ['/storageProfile/osDisk/managedDisk', '/properties/storageProfile/osDisk/managedDisk']
                properties:
                  - !ruby/object:Api::Type::String
                    name: 'id'
                    description: 'Resource Id'
                    required: false
                    azure_sdk_references: ['/storageProfile/osDisk/managedDisk/id', '/properties/storageProfile/osDisk/managedDisk/id']
              - !ruby/object:Api::Type::String
                name: 'blobUri'
                description: 'The Virtual Hard Disk.'
                required: false
                azure_sdk_references: ['/storageProfile/osDisk/blobUri', '/properties/storageProfile/osDisk/blobUri']
              - !ruby/object:Api::Type::Enum
                name: 'caching'
                description: 'Specifies the caching requirements. <br><br> Possible values are: <br><br> **None** <br><br> **ReadOnly** <br><br> **ReadWrite** <br><br> Default: **None for Standard storage. ReadOnly for Premium storage**'
                required: false
                azure_sdk_references: ['/storageProfile/osDisk/caching', '/properties/storageProfile/osDisk/caching']
                values:
                  - :None
                  - :ReadOnly
                  - :ReadWrite
                default_value: :None
              - !ruby/object:Api::Type::Integer
                name: 'diskSizeGb'
                description: 'Specifies the size of empty data disks in gigabytes. This element can be used to overwrite the name of the disk in a virtual machine image. <br><br> This value cannot be larger than 1023 GB'
                required: false
                azure_sdk_references: ['/storageProfile/osDisk/diskSizeGB', '/properties/storageProfile/osDisk/diskSizeGB']
              - !ruby/object:Api::Type::Enum
                name: 'storageAccountType'
                description: 'Specifies the storage account type for the managed disk. UltraSSD_LRS cannot be used with OS Disk.'
                required: false
                azure_sdk_references: ['/storageProfile/osDisk/storageAccountType', '/properties/storageProfile/osDisk/storageAccountType']
                values:
                  - :Standard_LRS
                  - :Premium_LRS
                  - :StandardSSD_LRS
                  - :UltraSSD_LRS
                default_value: :Standard_LRS
          - !ruby/object:Api::Type::Array
            name: 'dataDisks'
            description: 'Specifies the parameters that are used to add a data disk to a virtual machine. <br><br> For more information about disks, see [About disks and VHDs for Azure virtual machines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-about-disks-vhds?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).'
            required: false
            azure_sdk_references: ['/storageProfile/dataDisks', '/properties/storageProfile/dataDisks']
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
                - !ruby/object:Api::Type::Integer
                  name: 'lun'
                  description: 'Specifies the logical unit number of the data disk. This value is used to identify data disks within the VM and therefore must be unique for each data disk attached to a VM.'
                  required: true
                  azure_sdk_references: ['/storageProfile/dataDisks/lun', '/properties/storageProfile/dataDisks/lun']
                - !ruby/object:Api::Type::NestedObject
                  name: 'snapshot'
                  description: 'The snapshot.'
                  required: false
                  azure_sdk_references: ['/storageProfile/dataDisks/snapshot', '/properties/storageProfile/dataDisks/snapshot']
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'id'
                      description: 'Resource Id'
                      required: false
                      azure_sdk_references: ['/storageProfile/dataDisks/snapshot/id', '/properties/storageProfile/dataDisks/snapshot/id']
                - !ruby/object:Api::Type::NestedObject
                  name: 'managedDisk'
                  description: 'The managedDisk.'
                  required: false
                  azure_sdk_references: ['/storageProfile/dataDisks/managedDisk', '/properties/storageProfile/dataDisks/managedDisk']
                  properties:
                    - !ruby/object:Api::Type::String
                      name: 'id'
                      description: 'Resource Id'
                      required: false
                      azure_sdk_references: ['/storageProfile/dataDisks/managedDisk/id', '/properties/storageProfile/dataDisks/managedDisk/id']
                - !ruby/object:Api::Type::String
                  name: 'blobUri'
                  description: 'The Virtual Hard Disk.'
                  required: false
                  azure_sdk_references: ['/storageProfile/dataDisks/blobUri', '/properties/storageProfile/dataDisks/blobUri']
                - !ruby/object:Api::Type::Enum
                  name: 'caching'
                  description: 'Specifies the caching requirements. <br><br> Possible values are: <br><br> **None** <br><br> **ReadOnly** <br><br> **ReadWrite** <br><br> Default: **None for Standard storage. ReadOnly for Premium storage**'
                  required: false
                  azure_sdk_references: ['/storageProfile/dataDisks/caching', '/properties/storageProfile/dataDisks/caching']
                  values:
                    - :None
                    - :ReadOnly
                    - :ReadWrite
                  default_value: :None
                - !ruby/object:Api::Type::Integer
                  name: 'diskSizeGb'
                  description: 'Specifies the size of empty data disks in gigabytes. This element can be used to overwrite the name of the disk in a virtual machine image. <br><br> This value cannot be larger than 1023 GB'
                  required: false
                  azure_sdk_references: ['/storageProfile/dataDisks/diskSizeGB', '/properties/storageProfile/dataDisks/diskSizeGB']
                - !ruby/object:Api::Type::Enum
                  name: 'storageAccountType'
                  description: 'Specifies the storage account type for the managed disk. NOTE: UltraSSD_LRS can only be used with data disks, it cannot be used with OS Disk.'
                  required: false
                  azure_sdk_references: ['/storageProfile/dataDisks/storageAccountType', '/properties/storageProfile/dataDisks/storageAccountType']
                  values:
                    - :Standard_LRS
                    - :Premium_LRS
                    - :StandardSSD_LRS
                    - :UltraSSD_LRS
                  default_value: :Standard_LRS
          - !ruby/object:Api::Type::Boolean
            name: 'zoneResilient'
            description: 'Specifies whether an image is zone resilient or not. Default is false. Zone resilient images can be created only in regions that provide Zone Redundant Storage (ZRS).'
            required: false
            azure_sdk_references: ['/storageProfile/zoneResilient', '/properties/storageProfile/zoneResilient']
      - !ruby/object:Api::Type::Enum
        name: 'hyperVgeneration'
        description: 'Gets the HyperVGenerationType of the VirtualMachine created from the image'
        required: false
        azure_sdk_references: ['/hyperVGeneration', '/properties/hyperVGeneration']
        values:
          - :V1
          - :V2
        default_value: :V1
